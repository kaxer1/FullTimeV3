<div class="d-flex bd-highlight barraTitulo">
    <mat-icon class="flex-shrink-1 bd-highlight align-self-center" id="movilidad">open_with</mat-icon>
    <h5 class="w-100 bd-highlight align-self-center">Registrar mensaje cumpleaños</h5>
</div>
<form [formGroup]="birthdayForm">
    <div class="container">
        <div class="nota">
            <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón Guardar.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-between">
            <mat-form-field>
                <mat-label>Título de mensaje</mat-label>
                <input matInput [formControl]="tituloF" placeholder="Placeholder" required>
                <mat-icon id="birthday" matSuffix matTooltipClass="color-tooltip" matTooltipPosition="right"
                    matTooltip="Escriba el titulo del mensaje de cumpleaños">
                    help_outline</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Mensaje</mat-label>
                <textarea matInput #message maxlength="256" placeholder="Ingrese mensaje de felicitación de cumpleaños" [formControl]="mensajeF" required></textarea>
                <mat-icon id="birthday" matSuffix matTooltipClass="color-tooltip" matTooltipPosition="right"
                    matTooltip="Indica atraso o puntualidad de ingreso a trabajar">
                    help_outline</mat-icon>
                <mat-hint align="start"><strong>Solo puede ingresar hasta 256 caracteres</strong></mat-hint>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
            <div class="d-flex flex-wrap justify-content-between"style="padding: 15px 0px 5px 0px;">
                <div class="align-self-center" style="margin: 5px 5px 5px 5px;">    
                    <form method="post" enctype="multipart/form-data">
                        <input (change)="fileChange($event)" type="file" [formControl]="archivoForm" id="file">
                        <label for="file" class="btn-2" (click)="LimpiarNombreArchivo()">Subir imagen *</label>
                    </form>
                </div>
                <div class="align-self-center" style="margin: 5px 5px 5px 5px; width: 200px;">
                    <input type="text" id="nombreCertific" placeholder="Ningún archivo seleccionado" class="form-control"
                        [formControl]="nombreCertificadoF">
                </div>
            </div>
        </div>
    </div>
</form>
<div class="d-flex flex-wrap justify-content-center">
    <button mat-button class="btn btn-sm" type="submit" [disabled]="!birthdayForm.valid" 
        (click)="ModificarMensajeBirthday(birthdayForm.value)">Guardar</button>
    <button mat-button class="btn btn-sm" type="submit" (click)="cerrarVentana()">Salir</button>
</div>
