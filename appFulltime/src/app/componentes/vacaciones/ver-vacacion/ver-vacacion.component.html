<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-md">
            <mat-card class="mat-elevation-z8" style="padding-bottom: 5px;">
                <div class="barraTitulo1">
                    <div class="container">
                        <div class="row" style="text-align: center;">
                            <div class="col">
                                <h5>Información de vacación</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" *ngFor="let v of vacacion" style="padding-top: 15px;">
                        <div class="row">
                            <div class="col">
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Fecha de Inicio:</label>
                                    <label>{{v.fec_inicio.split("T")[0]}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Fecha Final:</label>
                                    <label>{{v.fec_final.split("T")[0]}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Fecha de Ingreso:</label>
                                    <label>{{v.fec_ingreso.split("T")[0]}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Días Laborables:</label>
                                    <label>{{v.dia_laborable}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Días Libres:</label>
                                    <label>{{v.dia_libre}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Legalizado:</label>
                                    <label *ngIf="v.legalizado == true">Sí</label>
                                    <label *ngIf="v.legalizado == false">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                            </div>
                            <div class="col">
                            </div>
                            <div class="col" style="text-align: right;">
                                <i id="iconos" *ngIf="!HabilitarAutorizacion" class="fas fa-plus-circle"
                                    style="color:rgb(58, 90, 231);" (click)="AbrirAutorizaciones(v)"
                                    matTooltipPosition="right"
                                    matTooltip="Agrega más tipos de permisos de este departamento.">
                                    <p>Autorización</p>
                                </i>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md">
            <mat-card class="mat-elevation-z8" style="padding-bottom: 5px;">
                <div class="barraTitulo1">
                    <div class="container">
                        <div class="row" style="text-align: center;">
                            <div class="col">
                                <h5>Información de la Autorización</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" style="padding-top: 15px;" *ngFor="let a of autorizacion">
                        <div class="row">
                            <div class="col">
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Código autorización</label>
                                    <label>{{a.id}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Estado</label>
                                    <label>{{estado}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Orden:</label>
                                    <label>{{a.orden}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Departamento:</label>
                                    <label>{{departamento}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Solicitud de Vacaciones:</label>
                                    <label>
                                        <a id="iconos" (click)="generarPdf('download')" matSuffix
                                            matTooltipPosition="right" matTooltipClass="departamento-tooltip"
                                            matTooltip="Descargar Solicitud de Permiso en formato PDF">
                                            <label style="font-size: 14px; color: red; font-weight: bold;">Solicitud.pdf</label>
                                        </a>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                            </div>
                            <div class="col">
                            </div>
                            <div class="col" style="text-align: right;">
                                <i *ngIf="!habilitarActualizar" class="fas fa-edit" style="color:green; text-align: center;"
                                    matSuffix matTooltipPosition="right" (click)="AbrirVentanaEditarAutorizacion(a)"
                                    matTooltip="Cambiar el estado del permiso">
                                    <p>Estado</p>
                                </i>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
