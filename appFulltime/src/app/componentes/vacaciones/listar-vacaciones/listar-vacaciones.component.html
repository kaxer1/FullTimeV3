<div class="container table-responsive" style="padding-bottom: 50px;">
    <mat-card class="mat-elevation-z8">
        <div id="resultadosEmpre">Lista de todos los permisos Solicitados por empleados</div>
        <table class="table table-hover table-sm ">
            <thead class="thead-light">
                <tr style="text-align: center;">
                    <th scope="col">Empleado</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Fecha Creación</th>
                    <th scope="col">Fecha Inicio</th>
                    <th scope="col">Fecha Final</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let v of vacaciones | paginate:tamanio_pagina:numero_pagina">
                    <td>{{v.nombre}} {{v.apellido}}</td>
                    <td>{{v.estado}}</td>
                    <td>{{v.fec_ingreso.split('T')[0]}}</td>
                    <td>{{v.fec_inicio.split('T')[0]}}</td>
                    <td>{{v.fec_final.split('T')[0]}}</td>
                    <td>
                        <a class="fas fa-file-alt" style="color:rgb(197, 95, 11); margin-left: 15px;" matSuffix matTooltipPosition="right" 
                            matTooltip="Cambiar el estado del documentdo de autorazación" [routerLink]="['/ver-vacacion',v.id]">
                            <p>Documento</p>
                        </a>
                        <!-- <i id="permisoSuc" class="far fa-trash-alt"  matTooltipClass="departamento-tooltip"
                            matTooltip="Eliminar este registro">
                            <p>Eliminar</p>
                        </i> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="vacaciones.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
