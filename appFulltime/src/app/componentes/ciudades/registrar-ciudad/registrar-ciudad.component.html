<mat-icon>open_with</mat-icon>
<h5 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" style="text-align: center">AÃ±adir Ciudad
</h5>
<div style="text-align: center">
<form [formGroup]="nuevaCiudadForm">
    <mat-card-content>
        <div class="container">
            <mat-form-field>
                <mat-label>Ingresar Ciudad</mat-label>
                <input matInput placeholder="Ej: Contabilidad" [formControl]="nombreF"
                    (keypress)="IngresarSoloLetras($event)" required>
                <mat-error *ngIf="nombreF.invalid">{{ObtenerMensajeErrorNombre()}}</mat-error>
                <br>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Seleccionar Provincia</mat-label>
                <mat-select [formControl]="idProvinciaF" [(ngModel)]="seleccionarProvincia">
                    <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad.nombre">
                        {{ciudad.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
        </div>
    </mat-card-content>
</form>
<mat-card-actions style="text-align: center">
    <input type="submit" class="btn btn-primary btn-sm" [disabled]=" !nuevaCiudadForm.valid"
        (click)="InsertarCiudad(nuevaCiudadForm.value)"
        value="Guardar">
    <input type="submit" class="btn btn-danger btn-sm" (click)="CerrarVentanaRegistroCiudad()" value="Salir">
</mat-card-actions>
</div>
