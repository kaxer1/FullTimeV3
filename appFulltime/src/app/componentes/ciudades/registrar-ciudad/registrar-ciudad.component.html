<mat-icon>open_with</mat-icon>
<h5 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" style="text-align: center">Añadir Ciudad
</h5>
<div style="text-align: center">
    <form [formGroup]="nuevaCiudadForm">
        <mat-card-content>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Seleccionar Continente *</mat-label>
                            <mat-select [formControl]="nombreContinenteF" [(ngModel)]="seleccionarContinente">
                                <mat-option *ngFor="let c of continentes" [value]="c.continente"
                                    (click)="FiltrarPaises(nuevaCiudadForm.value)">
                                    {{c.continente}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Seleccionar País *</mat-label>
                            <mat-select [formControl]="nombrePaisF" [(ngModel)]="seleccionarPaises">
                                <mat-option *ngFor="let pais of paises" [value]="pais.id" (click)="FiltrarProvincias(nuevaCiudadForm.value)">
                                    {{pais.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Seleccionar Provincia</mat-label>
                            <mat-select [formControl]="idProvinciaF" [(ngModel)]="seleccionarProvincia">
                                <mat-option *ngFor="let pro of provincias" [value]="pro.id">
                                    {{pro.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Ingresar Ciudad</mat-label>
                            <input matInput placeholder="Ej: Contabilidad" [formControl]="nombreF"
                                (keypress)="IngresarSoloLetras($event)" required>
                            <mat-error *ngIf="nombreF.invalid">{{ObtenerMensajeErrorNombre()}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </form>
    <mat-card-actions style="text-align: center">
        <input type="submit" class="btn btn-primary btn-sm" [disabled]=" !nuevaCiudadForm.valid"
            (click)="InsertarCiudad(nuevaCiudadForm.value)" value="Guardar">
        <input type="submit" class="btn btn-danger btn-sm" (click)="CerrarVentanaRegistroCiudad()" value="Salir">
    </mat-card-actions>
</div>
