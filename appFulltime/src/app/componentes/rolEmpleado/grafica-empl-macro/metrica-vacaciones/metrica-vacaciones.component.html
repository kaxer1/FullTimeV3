<br>
<mat-accordion class="example-headers-align">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <b>Rango consulta</b>
            </mat-panel-title>
            <mat-panel-description>
                Busca según fechas
                <mat-icon matTooltipPosition="right" matTooltip="Ingresa el rango de fechas para la consulta de sus vacaciones">date_range</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="d-flex flex-wrap justify-content-center">
            <form [formGroup]="fechasConsultaForm" class="d-flex flex-wrap justify-content-center">
                <mat-form-field>
                    <mat-label>Desde</mat-label>
                    <input matInput [matDatepicker]="pickerYearI" placeholder="dd/mm/aaaa" [disabled]="habilitar" 
                        [formControl]="anio_inicio" required>
                    <mat-datepicker-toggle matSuffix [for]="pickerYearI" matTooltipPosition="right" id="ayuda_fec"
                        matTooltip="Ingresar fecha inicial en la que desea consultar gráfica estadística. Ejm: 01/08/2020."></mat-datepicker-toggle>
                    <mat-datepicker touchUi #pickerYearI></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Hasta</mat-label>
                    <input matInput [matDatepicker]="pickerYearF" placeholder="dd/mm/aaaa" [disabled]="habilitar" 
                        [formControl]="anio_final" required>
                    <mat-datepicker-toggle matSuffix [for]="pickerYearF" matTooltipPosition="right" id="ayuda_fec"
                        matTooltip="Ingresar fecha final en la que desea consultar gráfica estadística. Ejm: 31/08/2020."></mat-datepicker-toggle>
                    <mat-datepicker touchUi #pickerYearF></mat-datepicker>
                </mat-form-field>
            </form>
            <div class="d-flex flex-wrap justify-content-around" style="margin: 0px 10px 0px 10px;">
                <button mat-button type="submit" class="btn btn-sm" id="botones" [disabled]="fechasConsultaForm.invalid" 
                    (click)="ValidarRangofechas(fechasConsultaForm.value)">Aceptar</button>
                <button mat-button type="submit" class="btn btn-sm" id="botones" (click)="limpiarCamposRango()">Cancelar</button>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<br>
<mat-card class="example-card mat-elevation-z8">
    <div class="d-flex bd-highlight">
        <div class="p-2 flex-grow-1 bd-highlight">
            <h4><b>Vacaciones</b></h4>
            <p>
                <b>Desde: </b> {{f_inicio_req}}
                <b>Hasta: </b> {{f_final_req}}
            </p>
        </div>
        <div class="p-2 bd-highlight">
            <button mat-icon-button (click)="metodosPDF('open')">
                <mat-icon class="i-pdf" matTooltipPosition="right" matTooltip="Previsualizar gráfica en formato PDF.">picture_as_pdf</mat-icon>
            </button>
            <button mat-icon-button (click)="metodosPDF('print')">
                <mat-icon class="i-print" matTooltipPosition="right" matTooltip="Imprimir gráfica en formato PDF.">local_printshop</mat-icon>
            </button>
            <button mat-icon-button (click)="metodosPDF('download')">
                <mat-icon class="i-download" matTooltipPosition="right" matTooltip="Descargar gráfica en formato PDF.">cloud_download</mat-icon>
            </button>
            <button mat-icon-button >
                <mat-icon class="i-help" matTooltipPosition="right" matTooltip="{{texto_grafica}}">help_outline</mat-icon>
            </button>
        </div>
    </div>
    <mat-card-content class="scroll-box">
        <div id="charts_vacaciones_macro" style="width: 100%; height: 450px;"></div>
    </mat-card-content>
</mat-card>
