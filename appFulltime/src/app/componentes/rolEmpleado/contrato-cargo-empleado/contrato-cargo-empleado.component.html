<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-md">
            <mat-card class="mat-elevation-z8">
                <div class="barraTitulo">
                    <div class="container">
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <h5>Contrato de Trabajo</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" *ngFor="let ce of contratoEmpleado" style="padding-top: 15px;">
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Código:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{ce.id}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Regimen:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{ce.descripcion}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Fecha Ingreso:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{ce.fec_ingreso.split("T")[0]}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Fecha Salida:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label" *ngIf="ce.fec_salida === null ">Sin
                                    fecha</label>
                                <label class="col col-form-label"
                                    *ngIf="ce.fec_salida != null ">{{ce.fec_salida.split("T")[0]}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Control de Asistencia:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label" *ngIf="ce.asis_controla == true">Si</label>
                                <label class="col col-form-label" *ngIf="ce.asis_controla == false">No</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Control de Vacaciones:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label" *ngIf="ce.vaca_controla == true">Si</label>
                                <label class="col col-form-label" *ngIf="ce.vaca_controla == false">No</label>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="col-md">
            <mat-card class="mat-elevation-z8">
                <div class="barraTitulo">
                    <div class="container">
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <h5>Cargo</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" *ngFor="let c of cargosTotalesEmpleado" style="padding-top: 15px;">
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Código:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.id}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Fecha Inicio:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.fec_inicio.split("T")[0]}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Fecha Final:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.fec_final.split("T")[0]}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Cargo:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.cargo}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Sucursal:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.sucursal}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Departamento:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.departamento}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Sueldo:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.sueldo}}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="col-sm col-form-label">Horas de Trabajo:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{c.hora_trabaja}}</label>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
