<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-sm">
            <!--  <br><br><br><br> -->
            <div class="barraTituloD">
                <span>PLANIFICACIÓN</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">

                <mat-card-content>
                    <div class="container" *ngFor="let h of datosPlanificacion" style="text-align: center">
                        <br>
                        <div class="row">
                            <br>
                            <div class="col">
                                <label class="col-sm col-form-label">Fecha Inicio:</label>
                                <br>
                                <label id="datosF" class="col-sm col-form-label">{{h.fec_inicio.split('T')[0]}}</label>
                            </div>
                            <br>
                            <div class="col">
                                <label class="col-sm col-form-label">Fecha Final:</label>
                                <br>
                                <label id="datosF" class="col-sm col-form-label">{{h.fec_final.split('T')[0]}}</label>
                            </div>
                        </div>
                    </div>
                </mat-card-content>

                <mat-card-actions *ngFor="let h of datosPlanificacion" style="text-align: center">
                    <input type="submit" class="btn btn-sm" (click)="AbrirVentanaDetalles(h)" value="Registrar Detalle">
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md">
            <div class="barraTituloD">
                <span>CARGA MÚLTIPLE DETALLES</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <div class="container">
                    <div class="row">
                        <div class="col-md" style="text-align: center;">
                            <form method="post" enctype="multipart/form-data">
                                <input (change)="fileChangePlantilla($event)" type="file" [formControl]="archivo1Form"
                                    id="file1"
                                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                <label for="file1" class="btn-2" matSuffix 
                                    matTooltipPosition="right"
                                    matTooltip="Presionar para seleccionar Plantilla con nombre Detalle Planificacion Empleado">Cargar
                                    Detalles</label>
                            </form>
                            <br>
                            <a mat-button type="submit" id="descargar" class="btn btn-sm" matSuffix
                                matTooltipPosition="right" matTooltip="Dar click para ver o descargar la plantilla"
                                href="{{hipervinculo}}/plantillaD/documento/Detalle Planificacion Empleado.xlsx">
                                <span class="material-icons">cloud_download</span> Descargar Plantilla Detalle
                            </a>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>

<hr>

<div class="container table-responsive" style="padding-bottom: 50px;">
    <div id="resulPlanificacion">DETALLES DE PLANIFICACIÓN</div>
    <mat-card class="mat-elevation-z8">
        <table class="mat-elevation-z8 table table-hover table-sm">
            <thead class="thead-light">
                <tr style="text-align: center;">
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo de Día</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dh of datosDetalle | paginate:tamanio_pagina:numero_pagina">
                    <td>{{dh.fecha.split('T')[0]}}</td>
                    <td *ngIf="dh.tipo_dia == 1">Libre</td>
                    <td *ngIf="dh.tipo_dia == 2">Feriado</td>
                    <td *ngIf="dh.tipo_dia == 3">Normal</td>
                    <td>{{dh.horarios}}</td>
                    <td>
                        <i *ngFor="let h of datosPlanificacion"  id="editarI" (click)="AbrirVentanaEditar(dh, h)" matSuffix 
                            matTooltipPosition="right" matTooltip="Modificar datos de este registro"
                            class="fas fa-edit">
                            <p>Editar</p>
                        </i>
                        <i class="far fa-trash-alt" (click)="ConfirmarDelete(dh)" style="color:red; margin-left: 15px;"
                            id="iprocesoL" matSuffix matTooltipClass="procesoL-tooltip" matTooltipPosition="right"
                            matTooltip="Eliminar registro">
                            <p>Eliminar</p>
                        </i>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="datosDetalle.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="pagina" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card>
</div>
