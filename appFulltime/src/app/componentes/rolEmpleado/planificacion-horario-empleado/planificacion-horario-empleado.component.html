<br>
<div class="container" style="padding-bottom: 25px;">
    <div class="mat-elevation-z8" style="background: white;">
        <div class="barraTitulo d-flex bd-highlight">
            <div class="w-100 bd-highlight">
                <h5>Planificaci칩n Horario</h5>
            </div>
            <div class="flex-shrink-1 bd-highlight" style="margin-right: 10px;">
                <button type="submit" class="btn btn-outline-light btn-sm" (click)="AbrirVentanaPlanHorario()">A침adir</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-sm ">
                <thead class="thead-light">
                    <tr style="text-align: center;">
                        <th scope="col">Fecha Inicio</th>
                        <th scope="col">Fecha Final</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of planHorario | paginate:tamanio_pagina:numero_pagina">
                        <td>{{h.fec_inicio.split("T")[0]}}</td>
                        <td>{{h.fec_final.split("T")[0]}}</td>
                        <td class="d-flex justify-content-center">
                            <i matSuffix  matTooltipPosition="right"
                                matTooltip="Agregar Detalles de Planificaci칩n de Horario"
                                class="far fa-list-alt" id="detalleH"
                                (click)="AbrirVentanaDetallePlanHorario(h)">
                                <p>Detalle</p>
                            </i>
                            <i *ngFor="let e of empleadoUno" matSuffix 
                                matTooltipPosition="right" matTooltip="Ver datos generales de la planificaci칩n"
                                class="fas fa-eye" id="ver" [routerLink]="['/detallesHEmpleado/', h.id, e.id]">
                                <p>Ver</p>
                            </i>
                            <i class="fas fa-edit" style="color:green; margin-left: 15px;"
                                (click)="AbrirEditarPlanificacion(h)" matSuffix matTooltipPosition="right"
                                
                                matTooltip="Modificar los datos generales de este registro">
                                <p>Editar</p>
                            </i>
                            <i class="far fa-trash-alt" (click)="ConfirmarDeletePlanificacion(h)"
                                style="color:red; margin-left: 15px;" id="iprocesoL" matSuffix
                                matTooltipClass="procesoL-tooltip" matTooltipPosition="right"
                                matTooltip="Eliminar registro">
                                <p>Eliminar</p>
                            </i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <mat-paginator [length]="planHorario.length" [pageSize]="tamanio_pagina"
            [pageSizeOptions]="pageSizeOptions" id="pagina" (page)="ManejarPagina($event)"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
