<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-md">
            <mat-card class="mat-elevation-z8">
                <div class="barraTitulo">
                    <div class="container">
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <h5>Procesos</h5>
                            </div>
                            <div class="col" style="text-align: right;">
                                <button type="submit" class="btn btn-outline-light btn-sm"
                                    (click)="AbrirVentanaProcesos()">AÃ±adir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" *ngFor="let e of empleadoProcesos | paginate:tamanio_pagina:numero_pagina"
                        style="padding-top: 15px;">
                        <div class="d-flex flex-wrap justify-content-between" style="margin-bottom: 10px;">
                            <div class="caja1 d-flex justify-content-start">
                                <label id="datosF">Proceso:</label>
                                <label>{{e.proceso}}</label>
                            </div>
                            <div class="caja1 d-flex justify-content-start">
                                <label id="datosF">Fecha Inicio:</label>
                                <label>{{e.fec_inicio.split("T")[0]}}</label>
                            </div>
                            <div class="caja1 d-flex justify-content-start">
                                <label id="datosF">Fecha Final:</label>
                                <label>{{e.fec_final.split("T")[0]}}</label>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <i class="fas fa-edit" id="edit" (click)="AbrirVentanaEditarProceso(e)" matSuffix
                                matTooltipPosition="right" 
                                matTooltip="Modificar los datos generales de este registro">
                                <p>Editar</p>
                            </i>
                            <i style="color:red; margin-left: 15px;" (click)="ConfirmarDeleteProceso(e)"
                                class=" far fa-trash-alt" matTooltipPosition="right" id="delete"
                                matTooltip="Eliminar registro">
                                <p>Eliminar</p>
                            </i>
                        </div>
                        <mat-divider></mat-divider>
                    </div>
                    <mat-paginator [length]="empleadoProcesos.length" [pageSize]="tamanio_pagina"
                        [pageSizeOptions]="pageSizeOptions" id="estilo" (page)="ManejarPagina($event)"
                        showFirstLastButtons>
                    </mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
