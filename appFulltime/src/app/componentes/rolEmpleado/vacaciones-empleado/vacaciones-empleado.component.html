<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <mat-card class="mat-elevation-z8">
        <div class="barraTitulo">
            <div class="container">
                <div class="row">
                    <div class="col" style="text-align: center;">
                        <h5>Periodo de Vacaciones</h5>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-content>
            <div *ngFor="let p of peridoVacaciones" style="padding-top: 15px;">
                <div class="d-flex flex-wrap justify-content-center" style="margin-bottom: 10px;">
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Descripción:</label>
                        <label>{{p.descripcion}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Inicio de Periodo:</label>
                        <label>{{p.fec_inicio.split("T")[0]}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Fin de Periodo:</label>
                        <label>{{p.fec_final.split("T")[0]}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Horas de Vacaciones:</label>
                        <label>{{p.horas_vacaciones}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Minutos de Vacaciones:</label>
                        <label>{{p.min_vacaciones}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Vacaciones usadas:</label>
                        <label *ngIf="p.estado == 1">Sí</label>
                        <label *ngIf="p.estado == 2">No</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Días por Antiguedad:</label>
                        <label>{{p.dia_antiguedad}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Días de Vacaciones:</label>
                        <label>{{p.dia_vacacion}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Días Perdidos:</label>
                        <label>{{p.dia_perdido}}</label>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <mat-card class="mat-elevation-z8">
        <div class="barraTitulo">
            <div class="container">
                <div class="row">
                    <div class="col" style="text-align: left;">
                        <h5>Solicitar Vacaciones</h5>
                    </div>
                    <div class="col" style="text-align: center;">
                        <button type="submit" class="btn btn-outline-light btn-sm"
                            (click)="AbrirVentanaVacaciones()">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-content>
            <div *ngFor="let v of vacaciones" style="padding-top: 15px;">
                <div class="d-flex flex-wrap justify-content-between" style="margin-bottom: 10px;">
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Codigo:</label>
                        <label>{{v.id}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Fecha de Inicio:</label>
                        <label>{{v.fec_inicio.split("T")[0]}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Fecha Final:</label>
                        <label>{{v.fec_final.split("T")[0]}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Fecha de Ingreso:</label>
                        <label>{{v.fec_ingreso.split("T")[0]}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Estado:</label>
                        <label>{{v.estado}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Días Laborables:</label>
                        <label>{{v.dia_laborable}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Días Libres:</label>
                        <label>{{v.dia_libre}}</label>
                    </div>
                    <div class="caja1 d-flex justify-content-start">
                        <label id="datosF">Legalizado:</label>
                        <label *ngIf="v.legalizado == true">Sí</label>
                        <label *ngIf="v.legalizado == false">No</label>
                    </div>
                    <div class="caja1 align-self-center" *ngIf="v.estado === 'Solicitado'">
                        <button class="btn btn-sm" type="submit" (click)="CancelarVacaciones(v)">Cancelar</button>
                        <button class="btn btn-sm" type="submit" (click)="EditarVacaciones(v)" style="margin-left: 10px;">Editar</button>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </div>
            <mat-paginator [length]="vacaciones.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
                id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
