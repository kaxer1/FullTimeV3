<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <mat-card class="mat-elevation-z8">
        <div class="barraTitulo">
            <div class="container">
                <div class="row">
                    <div class="col" style="text-align: center;">
                        <h5>Periodo de Vacaciones</h5>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-content>
            <div class="container" *ngFor="let p of peridoVacaciones" style="padding-top: 15px;">
                <div class="row">
                    <div class="col-3">
                        <label id="datosF" class="col-sm col-form-label">Descripción:</label>
                        <label id="datosF" class="col-sm col-form-label">Inicio de Periodo:</label>
                        <label id="datosF" class="col-sm col-form-label">Fin de Periodo:</label>
                        <label id="datosF" class="col-sm col-form-label">Horas de Vacaciones:</label>
                        <label id="datosF" class="col-sm col-form-label">Minutos de Vacaciones:</label>
                    </div>
                    <div class="col-3">
                        <label class="col col-form-label">{{p.descripcion}}</label>
                        <label class="col col-form-label">{{p.fec_inicio.split("T")[0]}}</label>
                        <label class="col col-form-label">{{p.fec_final.split("T")[0]}}</label>
                        <label class="col col-form-label">{{p.horas_vacaciones}}</label>
                        <label class="col col-form-label">{{p.min_vacaciones}}</label>
                    </div>
                    <div class="col-3" id="verticalLine">
                        <label id="datosF" class="col-sm col-form-label">Vacaciones usadas:</label>
                        <label id="datosF" class="col-sm col-form-label">Días por Antiguedad:</label>
                        <label id="datosF" class="col-sm col-form-label">Días de Vacaciones:</label>
                        <label id="datosF" class="col-sm col-form-label">Días Perdidos:</label>
                    </div>
                    <div class="col-3">
                        <label class="col col-form-label" *ngIf="p.estado == 1">Sí</label>
                        <label class="col col-form-label" *ngIf="p.estado == 2">No</label>
                        <label class="col col-form-label">{{p.dia_antiguedad}}</label>
                        <label class="col col-form-label">{{p.dia_vacacion}}</label>
                        <label class="col col-form-label">{{p.dia_perdido}}</label>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>

<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <mat-card class="mat-elevation-z8">
        <div class="barraTitulo">
            <div class="container">
                <div class="row">
                    <div class="col" style="text-align: left;">
                        <h5>Solicitar Vacaciones</h5>
                    </div>
                    <div class="col" style="text-align: center;">
                        <button type="submit" class="btn btn-outline-light btn-sm"
                            (click)="AbrirVentanaVacaciones()">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-content>
            <div class="container" *ngFor="let v of vacaciones" style="padding-top: 15px;">
                <div class="row">
                    <div class="col-3">
                        <label id="datosF" class="col-sm col-form-label">Fecha de Inicio:</label>
                        <label id="datosF" class="col-sm col-form-label">Fecha Final:</label>
                        <label id="datosF" class="col-sm col-form-label">Fecha de Ingreso:</label>
                        <label id="datosF" class="col-sm col-form-label">Estado:</label>
                    </div>
                    <div class="col-3">
                        <label class="col col-form-label">{{v.fec_inicio.split("T")[0]}}</label>
                        <label class="col col-form-label">{{v.fec_final.split("T")[0]}}</label>
                        <label class="col col-form-label">{{v.fec_ingreso.split("T")[0]}} </label>
                        <label class="col col-form-label">{{v.estado}}</label>
                    </div>
                    <div class="col-3" id="verticalLine">
                        <label id="datosF" class="col-sm col-form-label">Días Laborables:</label>
                        <label id="datosF" class="col-sm col-form-label">Días Libres:</label>
                        <label id="datosF" class="col-sm col-form-label">Legalizado:</label>
                    </div>
                    <div class="col-3">
                        <label class="col col-form-label">{{v.dia_laborable}}</label>
                        <label class="col col-form-label">{{v.dia_libre}}</label>
                        <label class="col col-form-label" *ngIf="v.legalizado == true">Sí</label>
                        <label class="col col-form-label" *ngIf="v.legalizado == false">No</label>
                    </div>
                </div>
                <br>
                <div class="d-flex flex-wrap justify-content-around" *ngIf="v.estado === 'Solicitado'">
                    <button class="btn btn-sm" type="submit" (click)="CancelarVacaciones(v)">Cancelar Vacacion</button>
                    <button class="btn btn-sm" type="submit" (click)="EditarVacaciones(v)">Editar</button>
                </div>
                <br>
                <mat-divider></mat-divider>
            </div>
            <mat-paginator [length]="vacaciones.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
                id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
