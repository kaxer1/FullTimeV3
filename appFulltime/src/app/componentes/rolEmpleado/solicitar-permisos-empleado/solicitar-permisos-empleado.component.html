<br>
<div class="container" style="padding-bottom: 25px;">
    <div class="mat-elevation-z8" style="background: white;">
        <div class="barraTitulo d-flex bd-highlight">
            <div class="w-100 bd-highlight">
                <h5>Solicitar Permiso</h5>
            </div>
            <div class="flex-shrink-1 bd-highlight" style="margin-right: 10px;">
                <button type="submit" class="btn btn-outline-light btn-sm"
                    (click)="AbrirVentanaPermiso()">Añadir</button>
            </div>
        </div>
        <div *ngFor="let pt of permisosTotales | paginate:tamanio_pagina:numero_pagina" style="padding-top: 15px;">
            <div class="d-flex flex-wrap justify-content-between" style="margin-bottom: 10px;">
                <div class="row">
                    <div class="col-sm">
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Permiso N°:</label>
                            <label>{{pt.num_permiso}}</label>
                        </div>
                        <div class="caja1 d-flex justify-content-start" style="width: 300px;">
                            <label id="datosF">Tipo Permiso:</label>
                            <label>{{pt.nom_permiso}}</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Fecha Salida:</label>
                            <label>{{pt.fec_inicio.split("T")[0]}}</label>
                        </div>
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Fecha Ingreso:</label>
                            <label>{{pt.fec_final.split("T")[0]}}</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Hora Salida:</label>
                            <label>{{pt.hora_salida}}</label>
                        </div>
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Hora Ingreso:</label>
                            <label>{{pt.hora_ingreso}}</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Descripción:</label>
                            <label>{{pt.descripcion}}</label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Documento:</label>
                            <a matSuffix matTooltipPosition="right"
                                matTooltip="Dar click para descargar contrato de trabajo"
                                href="{{hipervinculo}}/empleadoPermiso/documentos/{{pt.documento}}"
                                target="_blank">
                                <label style="font-size: 13px;">{{pt.docu_nombre}}</label>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="caja1 d-flex justify-content-start">
                            <label id="datosF">Estado:</label>
                            <label *ngIf="pt.estado === 1">Pendiente</label>
                            <label *ngIf="pt.estado === 2">Pre-autorizado</label>
                            <label *ngIf="pt.estado === 3">Autorizado</label>
                            <label *ngIf="pt.estado === 4">Negado</label>
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: right;" *ngIf="pt.estado === 1">
                <i class="fas fa-edit" id="edit" (click)="EditarPermiso(pt)" matSuffix matTooltipPosition="right"
                    matTooltipClass="departamento-tooltip" matTooltip="Modificar los datos generales de este registro">
                    <p>Editar</p>
                </i>
                <i class="fas fa-backspace" id="cancel" (click)="CancelarPermiso(pt)" matSuffix
                    matTooltipPosition="right" matTooltipClass="departamento-tooltip"
                    matTooltip="Cancelar solicitud de permiso">
                    <p>Cancelar</p>
                </i>
            </div>
            <mat-divider></mat-divider>
        </div>
        <mat-paginator [length]="permisosTotales.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
