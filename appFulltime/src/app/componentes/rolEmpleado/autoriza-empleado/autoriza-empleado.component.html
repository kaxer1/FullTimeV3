<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-md">
            <mat-card class="mat-elevation-z8">
                <div class="barraTitulo">
                    <div class="container">
                        <div class="row">
                            <div class="col" style="text-align: center;">
                                <h5>Autoridad</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" *ngFor="let autoD of autorizacionesTotales" style="padding-top: 15px;">
                        <div class="row">
                            <div class="col">
                                <label id="datosF" class="col-sm col-form-label">Departamento de:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label">{{autoD.nom_depar}}</label>
                            </div>
                            <div class="col">
                                <label id="datosF" class="col-sm col-form-label">Autoriza:</label>
                            </div>
                            <div class="col">
                                <label class="col col-form-label" *ngIf="autoD.estado == true">Si</label>
                                <label class="col col-form-label" *ngIf="autoD.estado == false">No</label>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
