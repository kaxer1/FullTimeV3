<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-sm">
            <!--  <br><br><br><br> -->
            <div class="tituloHorarioL">
                <span>DOCUMENTOS</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <h5 style="text-align: center">Críterios de Búsqueda</h5>
                <form [formGroup]="buscarDocumentoForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center">
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <input matInput name="filtroNombreDocumento" placeholder="Nombre Documento"
                                    [formControl]="nombreDocF" [(ngModel)]="filtroNombreDocumento">
                                <mat-icon id="iHorL" matSuffix matTooltipClass="horarioL-tooltip"
                                    matTooltipPosition="right" matTooltip="Búsqueda del documento por el nombre">
                                    help_outline</mat-icon>
                                <mat-error *ngIf="nombreDocF.invalid">Indispensable ingresar dos letras
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </form>
                <mat-card-actions style="text-align: center">
                    <button mat-button type="submit" class="btn btn-sm" (click)="LimpiarCampos()">Cancelar</button>
                    <!--  <button mat-button type="submit" class="btn btn-sm" (click)="AbrirVentanaRegistrar()">Subir
                        Documento</button>-->
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<div class="container" style="padding-bottom: 50px; text-align: center;">
    <div class="mat-elevation-z8" style="background: white;">
        <div id="resulHorario">Resultado de búsqueda</div>
        <div class="table-responsive">
            <table class="table table-hover table-sm ">
                <thead class="thead-light">
                    <tr style="text-align: center;">
                        <th scope="col">Nombre</th>
                        <th scope="col">Documento</th>
                        <!--  <th scope="col">Acciones</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ld of listaDocumentos | filtrarNombreDocu: filtroNombreDocumento | paginate:tamanio_pagina:numero_pagina">
                        <td>{{ld.doc_nombre}}</td>
                        <td class="d-flex justify-content-center">
                            <a class="fas fa-file-alt"
                                style="color:rgb(197, 95, 11); margin-left: 15px; text-align: center;" matSuffix
                                matTooltipPosition="right" matTooltip="Dar click para ver o descargar el documento"
                                href="http://186.71.19.82:3001/archivosCargados/documentos/{{ld.documento}}" target="_blank">
                                <p>Documento</p>
                            </a>
                        </td>
                        <!--   <td>
                            <i class="fas fa-edit" matSuffix matTooltipPosition="right"
                                matTooltipClass="departamento-tooltip" (click)="AbrirVentanaEditarDocumento(ld)"
                                matTooltip="Modificar los datos generales de este registro">
                                <p>Editar</p>
                            </i>
                            <i class="far fa-trash-alt" matSuffix matTooltipPosition="right"
                                matTooltipClass="departamento-tooltip" matTooltip="Eliminar este registro">
                                <p>Eliminar</p>
                            </i>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
        <mat-paginator [length]="listaDocumentos.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
