<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-sm">
            <div class="barraTituloF">
                <span>FERIADOS</span>
            </div>
            <mat-card class="example-card mat-elevation-z9">
                <h5>Críterios de Búsqueda</h5>
                <form [formGroup]="BuscarFeriadosForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center">
                            <mat-form-field>
                                <mat-label>Descripción</mat-label>
                                <input matInput placeholder="Nombre feriado" name="filtroDescripcion"
                                    [formControl]="descripcionF" [(ngModel)]="filtroDescripcion"
                                    (keypress)="IngresarSoloLetras($event)">
                                <mat-icon id="feriado" matSuffix matTooltipClass="listaF-tooltip"
                                    matTooltipPosition="right" matTooltip="Búsqueda del feriado por el nombre">
                                    help_outline</mat-icon>
                                <mat-error *ngIf="descripcionF.invalid">{{ObtenerMensajeDescripcionLetras()}}
                                </mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>Fecha</mat-label>
                                <input matInput name="filtradoFecha" type="date" placeholder="Seleccionar fecha"
                                    [formControl]="fechaF" [(ngModel)]="filtradoFecha">
                                <mat-icon id="feriado" matSuffix matTooltipClass="listaF-tooltip"
                                    matTooltipPosition="right" matTooltip="Búsqueda del feriado por la fecha">
                                    event</mat-icon>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </form>
                <mat-card-actions style="text-align: center">
                    <input type="submit" class="btn btn-sm" (click)="AbrirVentanaRegistrarFeriado()"
                        value="Crear nuevo Feriado">
                    <input type="submit" class="btn btn-sm" (click)="LimpiarCampos()" value="Cancelar">
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md">
            <div class="barraTituloF">
                <span>REGISTRO MULTIPLE DE FERIADOS</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <div class="container">
                    <form method="post" enctype="multipart/form-data">
                        <input (change)="fileChange($event)" type="file" [formControl]="archivoForm" id="file"
                            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                        <label for="file" class="btn-2">Subir Feriados</label>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<br>
<div class="container table-responsive" style="padding-bottom: 10px; margin-bottom: 35px;">
    <div id="resultados">Resultado de búsqueda</div>
    <mat-card class="mat-elevation-z8 ">
        <table class="table table-hover table-sm">
            <thead class="thead-light">
                <tr style="text-align: center;">
                    <th scope="col">Descripción</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Fecha Recuperación</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr
                    *ngFor="let f of feriados | filtroNombre: filtroDescripcion | filtroFecha: filtradoFecha | paginate:tamanio_pagina:numero_pagina ">
                    <td id="desc" style="font-size: 14px;">{{f.descripcion}}</td>
                    <td style="font-size: 12px;">{{f.fecha}}</td>
                    <td style="font-size: 12px;">{{f.fec_recuperacion}}</td>
                    <td>
                        <i matSuffix matTooltipClass="listaF-tooltip" matTooltipPosition="right"
                            matTooltip="Asignar ciudad en la que rige este feriado" class="fas fa-city" id="ciudad"
                            (click)="AbrirVentanaAsignarCiudad(f)">
                            <p>Ciudad</p>
                        </i>
                        <i matSuffix matTooltipClass="listaF-tooltip" matTooltipPosition="right"
                            matTooltip="Ver datos generales de este feriado" class="fas fa-eye" id="ver"
                            [routerLink]="['/verFeriados/', f.id]">
                            <p>Ver</p>
                        </i>
                        <i matSuffix matTooltipClass="listaF-tooltip" matTooltipPosition="right"
                            matTooltip="Modificar datos generales de este feriado" class="fas fa-edit"
                            (click)="AbrirVentanaEditarFeriado(f)">
                            <p>Editar</p>
                        </i>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="feriados.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
    </mat-card>
</div>
