<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <mat-card class="example-card mat-elevation-z9">
                <div class="container" style="text-align: center">
                    <mat-card-header>
                        <mat-card-title>Críterios de Búsqueda</mat-card-title>
                    </mat-card-header>
                </div>
                <form [formGroup]="BuscarFeriadosForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center">
                            <mat-form-field>
                                <mat-label>Descripción</mat-label>
                                <input matInput placeholder="Nombre feriado" [formControl]="descripcionF">
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>Fecha</mat-label>
                                <input matInput type="date" placeholder="Seleccionar fecha" [formControl]="fechaF">
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </form>
                <mat-card-actions style="text-align: center">
                    <input type="submit" class="btn btn-success btn-sm" [disabled]="!BuscarFeriadosForm.valid"
                        (click)="BuscarFeriado(BuscarFeriadosForm.value)" value="Buscar">
                    <input type="submit" class="btn btn-danger btn-sm" (click)="LimpiarCampos()" value="Cancelar">
                    <input type="submit" class="btn btn-primary btn-sm" (click)="AbrirVentanaRegistrarFeriado()"
                        value="Ir a Registrar">
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<br>
<div class="container  table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar>
        <span style="text-align: center;">Resultado de búsqueda</span>
    </mat-toolbar>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Descripción</th>
                <th scope="col">Fecha</th>
                <th scope="col">Fecha Recuperación</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of feriados">
                <td style="padding-top: 10px; text-align: center;">{{f.descripcion}}</td>
                <td style="padding-top: 10px; text-align: center;">{{f.fecha}}</td>
                <td style="padding-top: 10px; text-align: center;">{{f.fec_recuperacion}}</td>
                <td>
                    <i class="fas fa-edit" style="color:green" (click)="AbrirVentanaRegistrarFeriado1(f.id, f)"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
