<mat-icon id="movilidad">open_with</mat-icon>
<div class="barraTituloE">
    <span mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">{{data.descripcion}}</span>
</div>
<br>
<!-- Formulario Completo -->
<form [formGroup]="EditarFeriadosForm">
    <mat-card-content>
        <div class="container" style="text-align: center">
            <mat-form-field>
                <mat-label>Descripci贸n</mat-label>
                <input matInput placeholder="Descripci贸n feriado" [formControl]="descripcionF"
                    (keypress)="IngresarSoloLetras($event)" required>
                    <mat-icon id="feriado" matSuffix matTooltipClass="editar-tooltip" matTooltipPosition="right"
                            matTooltip="Modificar nombre de este feriado">help_outline</mat-icon>
                <mat-error *ngIf="descripcionF.invalid">{{ObtenerMensajeErrorNombreRequerido()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input matInput type="date" placeholder="Seleccionar fecha" [formControl]="fechaF" required>
                <mat-icon id="feriado" matSuffix matTooltipClass="editar-tooltip" matTooltipPosition="right"
                            matTooltip="Modificar fecha de este feriado">event</mat-icon>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Fecha Recuperaci贸n</mat-label>
                <input matInput type="date" placeholder="Selecionar fecha" [formControl]="fechaRecuperacionF">
                <mat-icon id="feriado" matSuffix matTooltipClass="editar-tooltip" matTooltipPosition="right"
                            matTooltip="Modificar fecha de recuperaci贸n para este feriado">date_range</mat-icon>
            </mat-form-field>
        </div>
    </mat-card-content>
</form>
<mat-card-actions style="text-align: center">
    <input type="submit" class="btn btn-primary btn-sm" [disabled]="!EditarFeriadosForm.valid"
        (click)="ActualizarFeriados(EditarFeriadosForm.value)" value="Guardar">
    <input type="submit" class="btn btn-danger btn-sm" (click)="CerrarVentanaEditarFeriado()" value="Salir">
</mat-card-actions>
