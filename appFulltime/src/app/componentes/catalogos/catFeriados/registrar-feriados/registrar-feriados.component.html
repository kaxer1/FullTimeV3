<mat-icon id="movilidad">open_with</mat-icon>
<div class="barraTituloR">
    <span mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">Registra Nuevo Feriado</span>
</div>
<br>
<!-- Formulario Completo -->
<form [formGroup]="FeriadosForm">
    <mat-card-content>
        <div class="container" style="text-align: center">
            <mat-form-field>
                <mat-label>Descripción</mat-label>
                <input matInput placeholder="Descripción feriado" [formControl]="descripcionF"
                    (keypress)="IngresarSoloLetras($event)" required>
                <mat-icon id="feriado" matSuffix matTooltipClass="registrarF-tooltip" matTooltipPosition="right"
                    matTooltip="Ingresar nombre del nuevo feriado">help_outline</mat-icon>
                <mat-error *ngIf="descripcionF.invalid">{{ObtenerMensajeErrorNombreRequerido()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa" [formControl]="fechaF" required>
                <mat-datepicker-toggle matSuffix [for]="picker" matSuffix id="feriado" matSuffix
                    matTooltipClass="registrarF-tooltip" matTooltipPosition="right"
                    matTooltip="Ingresar fecha del feriado. Seleccione la fecha del Feriado dando click en el icono de calendario o puede escribir la fecha con el formato  día/mes/año. Ejemplo: 12/04/1993">
                </mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Fecha Recuperación</mat-label>
                <input matInput [matDatepicker]="picker2" placeholder="dd/mm/aaaa" [formControl]="fechaRecuperacionF">
                <mat-datepicker-toggle matSuffix [for]="picker2" matSuffix id="feriado" matSuffix
                    matTooltipClass="registrarF-tooltip" matTooltipPosition="right"
                    matTooltip="Ingresar fecha de recuperación para el feriado, si es recuperable. Seleccione la fecha del Feriado dando click en el icono de calendario o puede escribir la fecha con el formato  día/mes/año. Ejemplo: 12/04/1993">
                </mat-datepicker-toggle>
                <mat-datepicker touchUi #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-card-content>
</form>
<mat-card-actions style="text-align: center">
    <input type="submit" class="btn btn-sm" [disabled]="!FeriadosForm.valid"
        (click)="InsertarFeriado(FeriadosForm.value)" value="Guardar">
    <input type="submit" class="btn btn-sm" (click)="CerrarVentanaRegistroFeriado()" value="Salir">
</mat-card-actions>
