<div class="container  table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar>
        <span style="text-align: center;">Resultado de búsqueda</span>
    </mat-toolbar>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Nivel</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of verTitulos">
                <td style="padding-top: 10px; text-align: center;" scope="row">{{t.id}}</td>
                <td>{{t.nombre}}</td>
                <td>{{t.nivel}}</td>
                <td>
                    <i class="far fa-trash-alt" style="color:red; margin-right: 15px;"></i> 
                    <i  class="fas fa-edit" style="color:green;" ></i> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
