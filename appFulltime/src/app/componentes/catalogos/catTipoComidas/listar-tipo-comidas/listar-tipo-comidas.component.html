<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <mat-card class="example-card mat-elevation-z9" id="carta 1">
                <mat-card-header>
                    <mat-card-title style="text-align: center">Tipo Comidas- Críterios de Búsqueda</mat-card-title>
                </mat-card-header>

                <!-- <form [formGroup]="BuscarFeriadosForm">-->
                <mat-card-content>
                    <div class="container" style="text-align: center">
                        <mat-form-field>
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Ingresar nombre">
                        </mat-form-field>
                    </div>
                </mat-card-content>
                <!-- </form>-->
                <mat-card-actions style="text-align: center">
                    <input type="submit" class="btn btn-success btn-sm" value="Buscar">
                    <input type="submit" class="btn btn-danger btn-sm" value="Cancelar">
                    <input type="submit" class="btn btn-primary btn-sm" (click)="AbrirVentanaRegistrarTipoComidas()" value="Ir a Registrar">
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<br>
<div class="container  table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar >
        <span style="text-align: center;">Resultado de búsqueda</span>
      </mat-toolbar>
                <table mat-table class="mat-elevation-z8 table table-hover table-sm">
                    <thead class="thead-light">
                        <tr style="text-align: center;">
                            <th scope="col">Código </th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Observación</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let comida of tipoComidas">
                            <th style="padding-top: 10px; text-align: center;" scope="row">{{comida.id}}</th>
                            <td style="padding-top: 10px;text-align: center;">{{comida.nombre}}</td>
                            <td style="padding-top: 10px;text-align: center;">{{comida.valor}}</td>
                            <td style="padding-top: 10px;text-align: center;">{{comida.observacion}}</td>                    
                            <td style="padding-top: 10px; text-align: center;">

                                <i class="far fa-trash-alt" style="color:red;"></i>
                                <i class="fas fa-edit" style="color:green; margin-left: 20px"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
