<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <mat-card class="example-card mat-elevation-z8">
                <div class="tituloNotifica">
                    <span>Registrar Notificación Autorizacion</span>
                </div>
                <br>
                <!-- Formulario Completo -->
                <mat-card-content>
                    <div class="container" style="text-align: center;">
                        <form [formGroup]="nuevaNoti_AutorizacionesForm">
                            <mat-form-field>
                                <mat-label>Notificación*</mat-label>
                                <mat-icon id="notifica" matSuffix matTooltipClass="notifica-tooltip"
                                    matTooltipPosition="right"
                                    matTooltip="Lista de permisos que pudo solicitar un empleado">
                                    help_outline</mat-icon>
                                <mat-select [formControl]="idCatNotificacion">
                                    <mat-option *ngFor="let n of notificacion" [value]="n.id">
                                        {{n.id}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>Cargo Empleado *</mat-label>
                                <mat-icon id="notifica" matSuffix matTooltipPosition="right"
                                    matTooltipClass="notifica-tooltip"
                                    matTooltip="Niveles que puede tener la autorización, en el caso de definir niveles diferentes a los departamentos">
                                    help_outline</mat-icon>
                                <mat-select [formControl]="idEmplCargo">
                                    <mat-option *ngFor="let c of cargo" [value]="c.id">
                                        {{c.id}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label id="selecDepa">Orden*</mat-label>
                                <mat-icon id="notifica" matSuffix matTooltipClass="notifica-tooltip"
                                    matTooltipPosition="right"
                                    matTooltip="Lista de orden">
                                    help_outline</mat-icon>
                                <mat-select [formControl]="orden">
                                    <mat-option *ngFor="let o of ordenes" [value]="o.valor">
                                        {{o.valor}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </form>
                    </div>
                </mat-card-content>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-sm"
                        (click)="insertarNotiAutorizacion(nuevaNoti_AutorizacionesForm.value)"
                        [disabled]="!nuevaNoti_AutorizacionesForm.valid" value="Guardar">
                    <input type="submit" (click)="limpiarCampos()" class="btn btn-sm" value="Cancelar"
                        style="margin-left: 15px;">
                </div>
            </mat-card>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
