<br>
<div class="container">

    <nav class="navbar navbar-dark bg-primary">
        <h5 class="navbar-text text-light">Enrolados - Criterios de Búsqueda</h5>
    </nav>
    <!-- Formulario Completo -->
    <!--<form>-->

    <div class="container border border-primary">

        <!-- contenedor de registro de datos -->
        <div class="row" style="padding-top: 15px; padding-bottom: 25px;">


            <div class="container" style="text-align: center">
                <!-- <form> -->
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Id</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">ID Usuario</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Nombre</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Activo</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Finger</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Data Finger</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control">
                    </div>
                </div>
                
         
               
                <!-- </form> -->
            </div>
        </div>
    </div>

    <!-- Botones -->
    <button type="button" class="btn btn-primary" style="margin-left: 15px; margin-top: 15px;" [routerLink]="['/registrarEnrolados/']">Crear</button>
    <button type="button" class="btn btn-primary" style="margin-left: 15px; margin-top: 15px;">Buscar</button>
    <button type="button" class="btn btn-primary" style="margin-left: 15px; margin-top: 15px;">Cancelar</button>
    <!--</form>-->
</div>

<br>

<div class="container  table-responsive" style="padding-bottom: 50px;">
    <p class="display-4" style="text-align: center;">Resultado de búsqueda</p>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Id </th>
                <th scope="col">Id Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Activo</th>
                <th scope="col">Finger</th>
                <th scope="col">Borrar</th>
                <th scope="col">Editar</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let enrolado of enrolados">
                <th style="padding-top: 10px; text-align: center;" scope="row">{{enrolado.id}}</th>
                <td style="padding-top: 10px;text-align: center;">{{enrolado.id_usuario}}</td>
                <td style="padding-top: 10px;text-align: center;">{{enrolado.nombre}}</td>
                <td style="padding-top: 10px;text-align: center;">{{enrolado.activo}}</td>
                <td style="padding-top: 10px;text-align: center;">{{enrolado.finger}}</td>
                <td>
                    
                        <i class="far fa-trash-alt" style="color:red"></i> 
                    
                </td>
                <td>
                    
                        <i class="fas fa-edit" style="color:green" ></i> 
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
