<div class="container" style="padding-top: 15px; padding-bottom: 25px;">

    <mat-card class="example-card mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>Añadir Enrolado</mat-card-title>
        </mat-card-header>

        <form [formGroup]="nuevoEnroladoForm" (ngSubmit)="insertarEnrolado(nuevoEnroladoForm.value)">
            <mat-card-content>
                <div class="container">
                    
                        <section>
                            <mat-label>Usuario</mat-label>
                            <mat-select [formControl]="id_usuario" >
                                <mat-option *ngFor="let usuario of usuarios" [value]="usuario.usuario">
                                    {{usuario.usuario}}
                                </mat-option>
                            </mat-select>
                        </section>
                 
                   
                    <br>

                    <section>
                        <mat-label>Nombre </mat-label>
                        <input matInput placeholder="Ej: Usuario1" [formControl]="nombre" required>
                        <br>
                    </section>
                    <br>

                    <section>
                        <mat-label>Contraseña </mat-label>
                        <input type="password" placeholder="Màximo 10 caracteres" [formControl]="contrasenia" required>
                       
                        <br>
                    </section>
                    <br>

                    <section>
                        <label class="label-theme" >Activo</label>
                        <mat-radio-group  aria-label="select an option" [formControl]="activo" required  [value]="activo.value">
                            <mat-radio-button class="example-match"value="true">Si </mat-radio-button> 
                            <mat-radio-button class="example-match" value="false">No </mat-radio-button> 
                        </mat-radio-group>
                        
                    </section>
                    <br>
                    <section>
                        <mat-label>Número de huella </mat-label>
                        <input [formControl]="finger" required matInput placeholder="Ejm: 1" >
                        
                        <br>
                    </section>
                    <br>

                    <br>
                    <section>
                        <mat-label>Data finger </mat-label>
                        <input  [formControl]="data_finger" required>
                      
                        <br>
                    </section>
                    <br>


                    
                </div>
            </mat-card-content>
            <mat-card-actions>
                <input type="submit" class="btn btn-primary" style="margin-left: 15px;"
                    [disabled]="!nuevoEnroladoForm.valid" value="Grabar">
                <input type="submit" class="btn btn-danger" style="margin-left: 15px;"
                    (click)="cancelarRegistroEnrolado()" value="Cancelar">
            </mat-card-actions>
        </form>

    </mat-card>

</div>
