<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col">
            <mat-card class="example-card mat-elevation-z8">
                <div class="TituloListaProvincia">
                    <span>PROVINCIAS - DEPARTAMENTOS - ESTADOS</span>
                </div>
                <br>
                <h5 style="text-align: center">Críterios de Búsqueda</h5>
                <mat-card-content>
                    <div class="container" style="text-align: center;">
                        <form [formGroup]="BuscarProvinciasForm">
                            <mat-form-field>
                                <mat-label>Ingresar País</mat-label>
                                <mat-icon id="prov" matSuffix matTooltipClass="provincia-tooltip"
                                    matTooltipPosition="right" matTooltip="Búsqueda de la provincia, departamento o estado por el nombre del país">
                                    help_outline</mat-icon>
                                <input matInput name="filtroPais" placeholder="Ej: Ecuador"
                                    (keypress)="IngresarSoloLetras($event)" [formControl]="paisF"
                                    [(ngModel)]="filtroPais">
                                <mat-error *ngIf="paisF.invalid">{{ObtenerMensajePaisLetras()}}
                                </mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label id="departamento">Provincia-Departamento-Estado</mat-label>
                                <mat-icon id="prov" matSuffix matTooltipClass="provincia-tooltip"
                                matTooltipPosition="right" matTooltip="Búsqueda de la provincia, departamento o estado por su nombre">
                                help_outline</mat-icon>
                                <input matInput name="filtroProvincia" placeholder="Ej: Pichincha"
                                    (keypress)="IngresarSoloLetras($event)" [formControl]="provinciaF"
                                    [(ngModel)]="filtroProvincia">
                                <mat-error *ngIf="provinciaF.invalid">{{ObtenerMensajeProvinciaLetras()}}
                                </mat-error>
                            </mat-form-field>
                        </form>
                    </div>
                </mat-card-content>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-danger btn-sm" (click)="LimpiarCampos()" value="Cancelar">
                    <button type="button" class="btn btn-primary btn-sm"
                        (click)="AbrirVentanaRegistrarProvincia()">Crear nueva Provincia</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<br>
<div class="container table-responsive" style="padding-bottom: 50px;">
    <mat-card class="mat-elevation-z8">
        <div id="resulProvincia">Resultado de búsqueda</div>
        <table class="table table-hover table-sm">
            <thead class="thead-light">
                <tr style="text-align: center;">
                    <th scope="col">País</th>
                    <th scope="col">Provincia-Departamento-Estado</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prov of provincias | provincia: filtroProvincia | bPaises: filtroPais | paginate:tamanio_pagina:numero_pagina">
                    <td>{{prov.pais}}</td>
                    <td>{{prov.nombre}}</td>
                    <td>
                        <i class="far fa-trash-alt"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="provincias.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions" id="estilo"
                            (page)="ManejarPagina($event)" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
