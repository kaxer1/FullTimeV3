<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <mat-card class="example-card mat-elevation-z8">
                <div style="text-align: center;">
                    <h4>Provincias - Departamentos - Estados</h4>
                    <h5>Criterios de Búsqueda</h5>
                </div>
                <mat-card-content>
                    <div class="container" style="text-align: center;">
                        <form [formGroup]="BuscarProvinciasForm">
                            <mat-form-field>
                                <mat-label>Ingresar País</mat-label>
                                <input matInput name="filtroPais" placeholder="Ej: Ecuador"
                                    (keypress)="IngresarSoloLetras($event)" [formControl]="paisF"
                                    [(ngModel)]="filtroPais">
                                <mat-error *ngIf="paisF.invalid">{{ObtenerMensajePaisLetras()}}
                                </mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label id="departamento">Provincia-Departamento-Estado</mat-label>
                                <input matInput name="filtroProvincia" placeholder="Ej: Pichincha"
                                    (keypress)="IngresarSoloLetras($event)" [formControl]="provinciaF"
                                    [(ngModel)]="filtroProvincia">
                                <mat-error *ngIf="provinciaF.invalid">{{ObtenerMensajeProvinciaLetras()}}
                                </mat-error>
                            </mat-form-field>
                        </form>
                    </div>
                </mat-card-content>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-danger btn-sm" (click)="LimpiarCampos()" value="Cancelar">
                    <button type="button" class="btn btn-primary btn-sm"
                        (click)="AbrirVentanaRegistrarProvincia()">Crear nueva Provincia</button>
                </div>
            </mat-card>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="container table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar>
        <span style="text-align: center;">Resultados de búsqueda</span>
    </mat-toolbar>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">País</th>
                <th scope="col">Provincia-Departamento-Estado</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prov of provincias | provincia: filtroProvincia | bPaises: filtroPais">
                <td>{{prov.pais}}</td>
                <td>{{prov.nombre}}</td>
                <td>
                    <i class="far fa-trash-alt"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
