<mat-icon>open_with</mat-icon>
<h5 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" style="text-align: center">Añadir</h5>
<h5 style="text-align: center">Provincia - Departamento - Estado</h5>
<br>
<div style="text-align: center;">
    <form [formGroup]="NuevaProvinciasForm">
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <mat-label>Seleccionar Continente *</mat-label>
                    <mat-select [formControl]="nombreContinenteF" [(ngModel)]="seleccionarContinente">
                        <mat-option *ngFor="let c of continentes" [value]="c.continente" (click)="FiltrarPaises(NuevaProvinciasForm.value)">
                            {{c.continente}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Seleccionar País *</mat-label>
                    <mat-select [formControl]="nombrePaisF" [(ngModel)]="seleccionarPaises">
                        <mat-option *ngFor="let pais of paises"
                             [value]="pais.id">
                            {{pais.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label id="nombreP">Provincia-Departamento-Estado</mat-label>
                    <input matInput placeholder="Ej: Pichincha" [formControl]="nombreProvinciaF"
                        (keypress)="IngresarSoloLetras($event)" required>
                    <mat-error *ngIf="nombreProvinciaF.invalid">{{ObtenerMensajeProvinciaRequerido()}}</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
    </form>
    <input type="submit" class="btn btn-primary btn-sm" (click)="InsertarProvincia(NuevaProvinciasForm.value)"
        [disabled]="!NuevaProvinciasForm.valid" value="Guardar">
    <input type="submit" class="btn btn-danger btn-sm" (click)="CerrarVentanaRegistroProvincia()" value="Salir">
</div>
