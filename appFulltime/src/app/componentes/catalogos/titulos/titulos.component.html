<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <mat-card class="example-card mat-elevation-z8">
                <div style="text-align: center;">
                    <h5>Añadir Título</h5>
                </div>
                <form [formGroup]="nuevoTituloForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center;">
                            <mat-form-field>
                                <mat-label>Ingresar Nombre de Título</mat-label>
                                <input matInput placeholder="Ej: Ingenieria en Software" [formControl]="nombre"
                                    required>
                                <mat-error *ngIf="nombre.invalid">{{obtenerMensajeErrorNombre()}}</mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>Seleccione Nivel</mat-label>
                                <mat-select [formControl]="nivel">
                                    <mat-option *ngFor="let n of niveles" [value]="n.value">
                                        {{n.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </form>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" (click)="insertarTitulo(nuevoTituloForm.value)"
                        style="margin-left: 20px;" [disabled]="!nuevoTituloForm.valid" value="Grabar">
                    <input type="submit" class="btn btn-danger" (click)="limpiarCampos()" value="Cancelar">
                </div>
            </mat-card>
        </div>
        <div class="col-4"></div>
    </div>
</div>
