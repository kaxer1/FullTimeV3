<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-sm">
            <mat-card class="example-card mat-elevation-z9">
                <div class="tituloRegistro">
                    <span>TÍTULOS PROFESIONALES</span>
                </div>
                <br>
                <h5 style="text-align: center">Críterios de Búsqueda</h5>
                <form [formGroup]="BuscarTitulosForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center">
                            <div class="row">
                                <div class="col">
                                    <mat-form-field>
                                        <mat-label>Busqueda por nombre</mat-label>
                                        <input matInput placeholder="Nombre Título" name="filtradoNombre"
                                            [formControl]="nombreF" [(ngModel)]="filtradoNombre"
                                            (keypress)="IngresarSoloLetras($event)">
                                        <mat-icon id="itituloL" matSuffix matTooltipClass="tituloL-tooltip" matTooltipPosition="right"
                                            matTooltip="Búsqueda de un título profesional por su nombre">
                                            help_outline</mat-icon>
                                        <mat-error *ngIf="nombreF.invalid">{{ObtenerMensajeErrorNombre()}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field>
                                        <mat-label>Busqueda por nivel</mat-label>
                                        <input matInput name="filtradoFecha" placeholder="Nivel" [formControl]="nivelF"
                                            [(ngModel)]="filtradoNivel" (keypress)="IngresarSoloLetras($event)">
                                            <mat-icon id="itituloL" matSuffix matTooltipClass="tituloL-tooltip" matTooltipPosition="right"
                                            matTooltip="Búsqueda de un título profesional por su nivel">
                                            help_outline</mat-icon>
                                        <mat-error *ngIf="nivelF.invalid">{{ObtenerMensajeErrorNivel()}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </form>
                <mat-card-actions style="text-align: center">
                    <button mat-button type="submit" class="btn btn-danger btn-sm"
                        (click)="LimpiarCampos()">Cancelar</button>
                    <button mat-button type="submit" class="btn btn-primary btn-sm"
                        (click)="AbrirVentanaRegistrarTitulo()">Crear Título Profesional</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<div class="container  table-responsive" style="padding-bottom: 50px;">
    <div id="resulTitulos">Resultado de búsqueda</div>
    <table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Nombre</th>
                <th scope="col">Nivel</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of verTitulos | filtrosNombres: filtradoNombre | fitroNivel: filtradoNivel">
                <td>{{t.nombre}}</td>
                <td>{{t.nivel}}</td>
                <td>
                    <i class="far fa-trash-alt"></i>
                    <i class="fas fa-edit"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
