<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <mat-card class="example-card mat-elevation-z9">
                <h5 style="text-align: center">Críterios de Búsqueda</h5>
                <form [formGroup]="BuscarTitulosForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center">
                            <mat-form-field>
                                <mat-label>Nombre Título</mat-label>
                                <input matInput placeholder="Nombre Título" name="filtradoNombre"
                                    [formControl]="nombreF" [(ngModel)]="filtradoNombre"
                                    (keypress)="IngresarSoloLetras($event)">
                                <mat-error *ngIf="nombreF.invalid">{{ObtenerMensajeErrorNombre()}}
                                </mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>Nivel</mat-label>
                                <input matInput name="filtradoFecha" placeholder="Nivel" [formControl]="nivelF"
                                    [(ngModel)]="filtradoNivel" (keypress)="IngresarSoloLetras($event)">
                                <mat-error *ngIf="nivelF.invalid">{{ObtenerMensajeErrorNivel()}}
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </form>
                <mat-card-actions style="text-align: center">
                    <input type="submit" class="btn btn-danger btn-sm" (click)="LimpiarCampos()" value="Cancelar">
                    <input type="submit" class="btn btn-primary btn-sm" (click)="AbrirVentanaRegistrarTitulo()"
                        value="Ir a Registrar">
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
<br>
<div class="container  table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar>
        <span style="text-align: center;">Resultado de búsqueda</span>
    </mat-toolbar>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Nombre</th>
                <th scope="col">Nivel</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of verTitulos | filtrosNombres: filtradoNombre | fitroNivel: filtradoNivel">
                <td>{{t.nombre}}</td>
                <td>{{t.nivel}}</td>
                <td>
                    <i class="far fa-trash-alt"></i>
                    <i class="fas fa-edit"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
