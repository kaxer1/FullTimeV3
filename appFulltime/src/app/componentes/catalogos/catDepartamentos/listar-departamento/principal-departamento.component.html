<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <mat-card class="example-card mat-elevation-z9">
                <mat-card-header>
                    <mat-card-title style="text-align: center">Departamentos - Críterios de Búsqueda</mat-card-title>
                </mat-card-header>
                <form [formGroup]="BuscarDepartamentosForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center">
                            <mat-form-field>
                                <mat-label>Departamento</mat-label>
                                <input matInput placeholder="Departamento" [formControl]="departamentoF" (keypress)="IngresarSoloLetras($event)">
                                <mat-error *ngIf="departamentoF.invalid">{{ObtenerMensajeDepartamentoLetras()}}
                                </mat-error>
                            </mat-form-field>
                            <br>
                            <mat-form-field>
                                <mat-label>Departamento Padre</mat-label>
                                <input matInput placeholder="Departamento Padre" [formControl]="departamentoPadreF" (keypress)="IngresarSoloLetras($event)">
                                <mat-error *ngIf="departamentoPadreF.invalid">
                                    {{ObtenerMensajeDepartamentoPadreLetras()}}</mat-error>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                
                <mat-card-actions style="text-align: center">
                    <input type="submit" class="btn btn-success btn-sm" [disabled]="!BuscarDepartamentosForm.valid"
                        (click)="BuscarDepartamentos(BuscarDepartamentosForm.value)" value="Buscar">
                    <input type="submit" class="btn btn-danger btn-sm" [disabled]="!BuscarDepartamentosForm.valid" (click)="LimpiarCampos()" value="Cancelar">
                    <input type="submit" class="btn btn-primary btn-sm" [disabled]="!BuscarDepartamentosForm.valid" (click)="AbrirVentanaRegistrarDepartamento()"
                        value="Ir a Registrar">
                </mat-card-actions>
            </form>
            </mat-card>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<br>
<div class="container table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar>
        <span style="text-align: center;">Resultado de búsqueda</span>
    </mat-toolbar>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr>
                <th scope="col">Departamento</th>
                <th scope="col">Nivel</th>
                <th scope="col">Departamento Padre</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let departamento of departamentos">
                <td>{{departamento.nombre}}</td>
                <td>{{departamento.nivel}}</td>
                <td>{{departamento.depa_padre}}</td>
                <td>
                    <i class="far fa-trash-alt"></i>
                    <i class="fas fa-edit" [routerLink]="['/modificarDepartamento/', departamento.id]"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
