<br>
<div class="container" style="margin-bottom: 25px; padding-bottom: 10px;">
    <div class="row">
        <div class="col-md">
            <div class="tituloDepartamentos">
                <span>DEPARTAMENTOS</span>
            </div>
            <mat-card class="example-card mat-elevation-z9">
                <div class="d-flex flex-wrap justify-content-center">
                    <input type="submit" class="btn btn-sm button" (click)="AbrirVentanaRegistrarDepartamento()"
                        value="Crear nuevo Departamento">
                    <input type="submit" class="btn btn-sm button" (click)="LimpiarCampos()" matSuffix
                        matTooltipPosition="right"
                        matTooltip="Limpiar campos de búsqueda de la tabla y mostrar todos los datos." value="Cancelar">
                </div>
            </mat-card>
        </div>
    </div>
</div>
<div class="container" style="padding-bottom: 50px; text-align: center;">
    <div class="mat-elevation-z8" style="background: white;">
        <div id="resulDepartamentos">Resultado de búsqueda</div>
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Establecimiento</th>
                        <th scope="col">Departamento</th>
                        <th scope="col">Nivel</th>
                        <th scope="col">Departamento Superior</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" [formControl]="buscarNombre"
                                    [(ngModel)]="filtroNombreSuc">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" [formControl]="departamentoF"
                                    (keypress)="IngresarSoloLetras($event)" [(ngModel)]="filtroNombre">
                            </mat-form-field>
                        </td>
                        <td></td>
                        <td>
                            <mat-form-field id="t-inputs">
                                <input matInput placeholder="Buscar" [formControl]="departamentoPadreF"
                                    (keypress)="IngresarSoloLetras($event)" [(ngModel)]="filtroDeparPadre">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-icon id="i-ayuda" matSuffix matTooltipPosition="right"
                                matTooltip="Búsqueda de departamentos de acurdo a cada columna de la tabla.">
                                help_outline</mat-icon>
                        </td>
                    </tr>
                    <tr
                        *ngFor="let departamento of departamentos | filtroDepartamento: filtroNombre | departamentoPadre: filtroDeparPadre | filtroSucursalR: filtroNombreSuc | paginate:tamanio_pagina:numero_pagina">
                        <td *ngIf="departamento.nombre != 'Ninguno'">{{departamento.nomsucursal}}</td>
                        <td *ngIf="departamento.nombre != 'Ninguno'">{{departamento.nombre | titlecase}}</td>
                        <td *ngIf="departamento.nombre != 'Ninguno'">{{departamento.nivel}}</td>
                        <td *ngIf="departamento.nombre != 'Ninguno'">{{departamento.departamento_padre | titlecase}}
                        </td>
                        <td *ngIf="departamento.nombre != 'Ninguno'" class="d-flex justify-content-center">
                            <i class="fas fa-edit" matSuffix matTooltipPosition="right"
                                matTooltip="Modificar los datos generales de este registro."
                                (click)="AbrirVentanaEditarDepartamento(departamento)">
                                <p>Editar</p>
                            </i>
                            <i (click)="ConfirmarDelete(departamento)" class="far fa-trash-alt" id="t-eliminar"
                                matSuffix matTooltipPosition="right" matTooltip="Eliminar este registro.">
                                <p>Eliminar</p>
                            </i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <mat-paginator [length]="departamentos.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="pagina" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
        <div class="d-flex justify-content-end" style="margin-right: 5%;">
            <i (click)="generarPdf('download')" id="pdf" class="fas fa-file-pdf" matSuffix matTooltipPosition="right"
                matTooltip="Descargar Lista de Departamentos en formato PDF.">
                <p>PDF</p>
            </i>
            <i (click)="exportToExcel()" id="excel" class="fas fa-file-excel" matSuffix matTooltipPosition="right"
                matTooltip="Descargar Lista de Departamentos en formato EXCEL.">
                <p>XLSL</p>
            </i>
            <i (click)="exportToCVS()" id="csv" class="fas fa-file-csv" matSuffix matTooltipPosition="right"
                matTooltip="Descargar Lista de Departamentos en formato CSV.">
                <p>CSV</p>
            </i>
            <i (click)="exportToXML()" id="xml" class="fas fa-file-code" matSuffix matTooltipPosition="right"
                matTooltip="Descargar Lista de Departamentos en formato XML.">
                <p>XML</p>
            </i>
        </div>
    </div>
</div>
