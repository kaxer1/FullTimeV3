<mat-icon id="movilidad">open_with</mat-icon>
<span id="cerrar" class="material-icons" (click)="dialogRef.close()">
    close
</span>
<div class="tituloHorarioR">
    <span mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">Editar Horario</span>
</div>
<br>
<div style="text-align: center">
    <form [formGroup]="nuevoHorarioForm">
        <mat-card-content>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Nombre de Horario</mat-label>
                            <input matInput placeholder="Ej: Contabilidad" [formControl]="nombre" required>
                            <mat-icon id="iHor" matSuffix matTooltipClass="horario-tooltip" matTooltipPosition="right"
                                matTooltip="Indicar un nombre con el cual se va a identificar al nuevo horario">
                                help_outline</mat-icon>
                            <mat-error *ngIf="nombre.invalid">{{ObtenerMensajeErrorNombre()}}</mat-error>
                            <mat-error *ngIf="nombre.invalid">Ingresar un nombre válido</mat-error>
                            <br>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Minutos de almuerzo</mat-label>
                            <input type="number" matInput placeholder="Ej: 60" [formControl]="minAlmuerzo"
                                (keypress)="IngresarSoloNumerosEnteros($event)">
                            <mat-icon id="iHor" matSuffix matTooltipClass="horario-tooltip" matTooltipPosition="right"
                                matTooltip="Indicar los minutos de almuerzo que se disponen para el nuevo horario">
                                help_outline</mat-icon>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Horas de Trabajo</mat-label>
                            <input type="number" matInput placeholder="Ej: 8.2 " [formControl]="horaTrabajo" required
                                (keypress)="IngresarNumeroDecimal($event)">
                            <mat-icon id="iHor" matSuffix matTooltipClass="horario-tooltip" matTooltipPosition="right"
                                matTooltip="Indicar las horas de trabajo. Las horas que se podrá ingresar deben ser menor a 10 horas y puede llevar hasta un decimal">
                                help_outline</mat-icon>
                            <mat-error id="hora" *ngIf="nombre.invalid">{{ObtenerMensajeErrorHoraTrabajo()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <section>
                            <div class="container">
                                <div class="row">
                                    <label style="margin-right: 95px;" id="letra">Horario Flexible *</label>
                                    <mat-icon id="iHor" matSuffix matTooltipClass="horario-tooltip" matTooltipPosition="right"
                                        matTooltip="El horario flexible indica que se controlará entrada y salida">
                                        help_outline</mat-icon>
                                </div>
                                <div class="row">
                                    <mat-radio-group required aria-label="select an option" [formControl]="flexible" required [value]="flexible.value">
                                        <mat-radio-button class="example-match" [value]="true">Si </mat-radio-button>
                                        <mat-radio-button class="example-match" [value]="false">No </mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                        </section>
                        <br>
                        <section>
                            <div class="container">
                                <div class="row">
                                    <label style="margin-right: 68px;" id="letra">Horario por Horas *</label>
                                    <mat-icon id="iHor" matSuffix matTooltipClass="horario-tooltip" matTooltipPosition="right"
                                        matTooltip="El horario por horas indica que se labora en un rango de horas">
                                        help_outline</mat-icon>
                                </div>
                                <div class="row">
                                    <mat-radio-group aria-label="Select an option" [formControl]="porHoras" [value]="porHoras.value">
                                        <mat-radio-button class="example-match" [value]="true">Si</mat-radio-button>
                                        <mat-radio-button class="example-match" [value]="false">No</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </form>
    <mat-card-actions style="text-align: center">
        <input type="submit" class="btn btn-sm" [disabled]="!nuevoHorarioForm.valid"
            (click)="ModificarHorario(nuevoHorarioForm.value)" value="Guardar">
        <input type="submit" class="btn btn-sm" (click)="dialogRef.close()" value="Salir">
    </mat-card-actions>
</div>
