<div class="d-flex bd-highlight detalleHorario">
    <mat-icon class="flex-shrink-1 bd-highlight align-self-center" id="movilidad">open_with</mat-icon>
    <h5 class="w-100 bd-highlight align-self-center">Detalle Horarios</h5>
</div>
<!-- Formulario Completo -->
<form [formGroup]="DetalleHorarioForm">
    <div class="container" style="padding-top: 15px; text-align: center;">
        <div class="nota">
            <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                Guardar.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-between">
            <mat-form-field>
                <mat-label>Orden</mat-label>
                <mat-icon id="icono" matSuffix matTooltipClass="icono-tooltip" matTooltipPosition="right"
                    matTooltip="Indicar el orden del horario">
                    help_outline
                </mat-icon>
                <mat-select [formControl]="ordenF" required>
                    <mat-option value=1>1</mat-option>
                    <mat-option value=2>2</mat-option>
                    <mat-option value=3>3</mat-option>
                    <mat-option value=4>4</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Tipo de Acción</mat-label>
                <mat-icon id="icono" matSuffix matTooltipClass="icono-tooltip" matTooltipPosition="right"
                    matTooltip="Indicar la acción del orden de horario">
                    help_outline
                </mat-icon>
                <mat-select [formControl]="accionF" required>
                    <mat-option value='E'>E</mat-option>
                    <mat-option value='S'>S</mat-option>
                    <mat-option value='S/A'>S/A</mat-option>
                    <mat-option value='E/A'>E/A</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Hora</mat-label>
                <input type="time" matInput placeholder="Ej: 60" [formControl]="horaF"
                    (keypress)="IngresarSoloNumeros($event)" required>
                <mat-icon id="icono" matSuffix matTooltipClass="icono-tooltip" matTooltipPosition="right"
                    matTooltip="Indicar la hora de referencia">
                    help_outline</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Minutos de espera</mat-label>
                <input matInput placeholder="Ej: 60" [formControl]="minEsperaF"
                    (keypress)="IngresarSoloNumeros($event)">
                <mat-icon id="icono" matSuffix matTooltipClass="icono-tooltip" matTooltipPosition="right"
                    matTooltip="Indicar los minutos de tolerancia de espera para ingreso">
                    help_outline</mat-icon>
            </mat-form-field>
        </div>
    </div>
</form>
<div class="d-flex flex-wrap justify-content-center">
    <button type="submit" class="btn btn-sm" (click)="InsertarDetalleHorario(DetalleHorarioForm.value)"
        [disabled]="!DetalleHorarioForm.valid">Guardar</button>
    <button type="submit" class="btn btn-sm" (click)="CerrarVentanaDetalleHorario()">Salir</button>
</div>

<div class="pantalla-progress" *ngIf="habilitarprogress">
    <mat-progress-spinner
        class="progress"
        [color]="color"
        [mode]="mode"
        [value]="value">
    </mat-progress-spinner>
</div>
