<div class="container" *ngFor="let h of datosHorario" style="padding-top: 15px;">
    <mat-card class="example-card mat-elevation-z8">
        <div class="barraTituloD">
            <span>DATOS GENERALES</span>
        </div>
        <mat-card-content>
            <div class="container" style="padding-top: 15px;">
                <div class="row">
                    <br>
                    <div class="col">
                        <label class="col-sm col-form-label">Nombre:</label>
                        <br>
                        <label id="datosF" class="col-sm col-form-label">{{h.nombre}}</label>
                    </div>
                    <br>
                    <div class="col">
                        <label class="col-sm col-form-label">Min. de Almuerzo:</label>
                        <br>
                        <label id="datosF" class="col-sm col-form-label">{{h.min_almuerzo}}</label>
                    </div>
                    <br>
                    <div class="col">
                        <label class="col-sm col-form-label">Horas de Trabajo:</label>
                        <br>
                        <label id="datosF" class="col-sm col-form-label">{{h.hora_trabajo}}</label>
                    </div>
                    <br>
                    <div class="col">
                        <label class="col-sm col-form-label">Horario Flexible:</label>
                        <br>
                        <label id="datosF" class="col-sm col-form-label" *ngIf="h.flexible == true">Sí</label>
                        <label id="datosF" class="col-sm col-form-label" *ngIf="h.flexible == false">No</label>
                    </div>
                    <br>
                    <div class="col">
                        <label class="col-sm col-form-label">Horario por Horas:</label>
                        <br>
                        <label id="datosF" class="col-sm col-form-label" *ngIf="h.por_horas == true">Sí</label>
                        <label id="datosF" class="col-sm col-form-label" *ngIf="h.por_horas == false">No</label>
                    </div>

                </div>
                <div style="text-align: right;">
                    <a class="fas fa-file-alt" style="color:rgb(197, 95, 11); margin-left: 15px; text-align: center;" matSuffix
                        matTooltipPosition="right" matTooltip="Dar click para ver o descargar el documento"
                        href="http://localhost:3000/horario/documentos/{{h.documento}}">
                        <p>Documento</p>
                    </a>
                    <i id="editarF" (click)="AbrirVentanaEditar(h)" matSuffix matTooltipClass="color-tooltip"
                        matTooltipPosition="right" matTooltip="Modificar datos de este registro" class="fas fa-edit">
                        <p>Editar</p>
                    </i>
                </div>
            </div>

            <hr>
            <div class="container table-responsive" style="padding-bottom: 50px;">
                <div id="resulCiudades">DETALLES DE HORARIO</div>
                <table class="mat-elevation-z8 table table-hover table-sm">
                    <thead class="thead-light">
                        <tr style="text-align: center;">
                            <th scope="col">Orden</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Minutos Espera</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Nocturno</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dh of datosDetalle | paginate:tamanio_pagina:numero_pagina">
                            <td>{{dh.orden}}</td>
                            <td>{{dh.hora}}</td>
                            <td>{{dh.minu_espera.split("-")[0]}}</td>
                            <td>{{dh.tipo_accion}}</td>
                            <td *ngIf="dh.nocturno == true">Sí</td>
                            <td *ngIf="dh.nocturno == false">No</td>
                            <td>
                                <i id="editarI" matSuffix matTooltipClass="color-tooltip" matTooltipPosition="right"
                                    matTooltip="Modificar datos de este registro" class="fas fa-edit">
                                    <p>Editar</p>
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator [length]="datosDetalle.length" [pageSize]="tamanio_pagina"
                    [pageSizeOptions]="pageSizeOptions" id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
                </mat-paginator>
            </div>
            <input type="submit" class="btn btn-sm" [routerLink]="['/horario/']" value="Ir a la Lista de Horarios">
            <input type="submit" class="btn btn-sm" (click)="AbrirVentanaDetalles(h)" value="Registrar Detalle">
        </mat-card-content>
    </mat-card>
</div>
