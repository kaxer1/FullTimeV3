<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <h5 style="text-align: center">Horarios - Críterios de Búsqueda</h5>
                <form [formGroup]="buscarHorarioForm">
                    <mat-card-content>
                        <div class="container" style="text-align: center">
                            <mat-form-field>
                                <mat-label>Nombre</mat-label>
                                <input matInput name="filtroNombreHorario" placeholder="Nombre Horario"
                                    [formControl]="nombreHorarioF" [(ngModel)]="filtroNombreHorario">
                                <mat-error *ngIf="nombreHorarioF.invalid">Indispensable ingresar dos letras</mat-error>
                                <mat-icon id="permisoRol" matSuffix matTooltipClass="color-tooltipRol" matTooltipPosition="right"
                                matTooltip="Busqueda del empleado por su apellido">help_outline</mat-icon>
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                </form>
                <mat-card-actions style="text-align: center">
                    <button mat-button type="submit" class="btn btn-danger btn-sm" (click)="LimpiarCampos()">Cancelar</button>
                    <button mat-button type="submit" class="btn btn-primary btn-sm" (click)="AbrirVentanaRegistrarHorario()">Crear nuevo Horario</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-3">
            <input class="form-control" type="file" #fileInput />  
            <button class="btn btn-primary" (click)="uploadFile();">Upload</button>  
        </div>
    </div>
</div>
<br>
<div class="container table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar>
        <span style="text-align: center;">Resultados de búsqueda</span>
    </mat-toolbar>
    <table mat-table class=" mat-elevation-z8 table table-hover table-sm ">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Nombre</th>
                <th scope="col">Minutos de almuerzo</th>
                <th scope="col">Horas de trabajo</th>
                <th scope="col">Flexible</th>
                <th scope="col">Por horas</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let horario of horarios | filtrosNombres: filtroNombreHorario">
                <td>{{horario.nombre}}</td>
                <td>{{horario.min_almuerzo}}</td>
                <td>{{horario.hora_trabajo}}</td>
                <td>{{horario.flexible}}</td>
                <td>{{horario.por_horas}}</td>
                <td>
                    <i class="far fa-trash-alt"></i>
                    <i class="fas fa-edit"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
