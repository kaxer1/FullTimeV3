<div class="container" *ngFor="let e of datosEmpresa" style="padding-top: 15px;">
    <mat-card class="example-card mat-elevation-z8">
        <div class="barraTituloD">
            <span>DATOS GENERALES</span>
        </div>
        <mat-card-content>
            <div class="container" style="padding-top: 15px;">
                <div class="row">
                    <br>
                    <div class="col">
                        <label id="datosF" class="col-sm col-form-label text-center">{{e.nombre.toUpperCase()}}</label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3" id="verticalLine">
                        <label id="datosF" class="col-sm col-form-label">RUC:</label>
                        <label id="datosF" class="col-sm col-form-label">Dirección:</label>
                        <label id="datosF" class="col-sm col-form-label">Teléfono:</label>
                    </div>
                    <div class="col-3">
                        <label class="col-sm col-form-label">{{e.ruc}}</label>
                        <label class="col-sm col-form-label">{{e.direccion}}</label>
                        <label class="col-sm col-form-label">{{e.telefono}}</label>
                    </div>
                    <div class="col-3" id="verticalLine">
                        <label id="datosF" class="col-sm col-form-label">Correo:</label>
                        <label id="datosF" class="col-sm col-form-label">Representante:</label>
                        <label id="datosF" class="col-sm col-form-label">Tipo de Empresa:</label>
                    </div>
                    <div class="col-3">
                        <label class="col-sm col-form-label">{{e.correo}}</label>
                        <label class="col-sm col-form-label">{{e.representante}}</label>
                        <label class="col-sm col-form-label">{{e.tipo_empresa}}</label>
                    </div>
                </div>
                <div style="text-align: right;">
                    <i id="editarF" (click)="EditarDatosEmpresa(e)" matSuffix matTooltipClass="color-tooltip"
                        matTooltipPosition="right" matTooltip="Modificar datos de este registro" class="fas fa-edit">
                        <p>Editar</p>
                    </i>
                </div>
                <div style="text-align: center;">
                    <button mat-button type="submit" class="btn btn-sm" (click)="AbrirVentanaRegistrarSucursal()">Crear
                        nueva Sucursal</button>
                </div>
            </div>
            <hr>
            <div class="container table-responsive" style="padding-bottom: 50px;">
                <div id="resulSucursales">LISTA DE SUCURSALES</div>
                <table class="mat-elevation-z8 table table-hover table-sm">
                    <thead class="thead-light">
                        <tr style="text-align: center;">
                            <th scope="col">Sucursal</th>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ds of datosSucursales | paginate:tamanio_pagina:numero_pagina">
                            <td>{{ds.nombre}}</td>
                            <td>{{ds.descripcion}}</td>
                            <td>
                                <i id="editarI" (click)="AbrirVentanaEditarSucursal(ds)" matSuffix
                                    matTooltipClass="color-tooltip" matTooltipPosition="right"
                                    matTooltip="Modificar datos de este registro" class="fas fa-edit">
                                    <p>Editar</p>
                                </i>
                                <i class="far fa-trash-alt" (click)="ConfirmarDelete(ds)"
                                    style="color:red; margin-left: 15px;" id="iprocesoL" matSuffix
                                    matTooltipClass="procesoL-tooltip" matTooltipPosition="right"
                                    matTooltip="Eliminar registro">
                                    <p>Eliminar</p>
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator [length]="datosSucursales.length" [pageSize]="tamanio_pagina"
                    [pageSizeOptions]="pageSizeOptions" id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
                </mat-paginator>
                <input type="submit" class="btn btn-sm" [routerLink]="['/empresa/']" value="Ir a la Lista de Empresa">
            </div>
        </mat-card-content>
    </mat-card>
</div>
