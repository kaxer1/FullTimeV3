<div class="container" *ngFor="let r of datosReloj" style="padding-top: 15px;">
    <mat-card class="example-card mat-elevation-z8">
        <div class="barraTituloD">
            <span>DATOS GENERALES</span>
        </div>
        <mat-card-content>
            <div class="container" style="padding-top: 15px;">
                <div class="row">
                    <br>
                    <div class="col">
                        <label id="datosF" class="col-sm col-form-label text-center">{{r.nombre.toUpperCase()}}</label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col" id="verticalLine">
                        <label id="datosF" class="col-sm col-form-label text-center">UBICACIÓN</label>
                        <br>
                        <label class="col-sm col-form-label"><b>Código:</b>
                            {{r.id}}
                        </label>
                        <br>
                        <label class="col-sm col-form-label"><b>Empresa:</b>
                            {{r.nomempresa}}
                        </label>
                        <br>
                        <label class="col-sm col-form-label"><b>Sucursal:</b> {{r.nomsucursal}}</label>
                        <br>
                        <label class="col-sm col-form-label"><b>Departamento:</b> {{r.nomdepar}}</label>
                    </div>
                    <br>
                    <div class="col" id="verticalLine">
                        <label id="datosF" class="col-sm col-form-label text-center">CONEXIÓN</label>
                        <br>
                        <label class="col-sm col-form-label"><b>IP:</b> {{r.ip}}</label>
                        <br>
                        <label class="col-sm col-form-label"><b>Puerto:</b> {{r.puerto}}</label>
                        <br>
                        <label class="col-sm col-form-label"><b>MAC:</b> {{r.mac}}</label>
                        <br>
                        <label class="col-sm col-form-label" *ngIf="r.tien_funciones == true"><b>Tiene
                                acciones:</b> Sí</label>
                        <label class="col-sm col-form-label" *ngIf="r.tien_funciones == false"><b>Tiene
                                acciones:</b> No</label>
                        <br>
                        <label class="col-sm col-form-label" *ngIf="r.tien_funciones == true"><b>N°
                                de acciones:</b> {{r.numero_accion}}</label>
                    </div>
                    <br>
                    <div class="col" id="verticalLine">
                        <label id="datosF" class="col-sm col-form-label text-center">DATOS GENERALES</label>
                        <br>
                        <label class="col-sm col-form-label"><b>Contraseña:</b> {{r.contrasenia}}
                        </label>
                        <br>
                        <label class="col-sm col-form-label"><b>Marca:</b> {{r.marca}}</label>
                        <br>
                        <label class="col-sm col-form-label"><b>Modelo:</b> {{r.modelo}}</label>
                        <br>
                        <label class="col-sm col-form-label"><b>Serie:</b> {{r.serie}}</label>
                        <br>
                        <label class="col-sm col-form-label"><b>Fabricante:</b> {{r.fabricante}}</label>
                        <br>
                        <label class="col-sm col-form-label"><b>ID Fabricación:</b> {{r.id_fabricacion}}</label>
                    </div>
                </div>
                <div style="text-align: right;">
                    <i id="editarF" (click)="EditarDatosReloj(r)" matSuffix 
                        matTooltipPosition="right" matTooltip="Modificar datos de este registro" class="fas fa-edit">
                        <p>Editar</p>
                    </i>
                </div>
            </div>
            <input type="submit" class="btn btn-sm" [routerLink]="['/listarRelojes/']"
                value="Ir a la Lista de Dispositivos">
        </mat-card-content>
    </mat-card>
</div>
