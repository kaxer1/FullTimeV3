<br>
<div class="container" style="margin-bottom: 25px; padding-bottom: 10px;">
    <div class="row" *ngIf="mensaje">
        <div class="col mensaje-alerta">
            <span style="color: white; font-size: 20px;">Primero debe agregar un logotipo y los colores del reporte para
                descargar en PDFs</span>
            <a type="buttom" class="btn btn-sm" id="botones" (click)="IrInfoEmpresa()">Configuraci√≥n</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree  mat-elevation-z8" *ngIf="!mensaje">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                  <li class="material-tree-node" [ngStyle]="{'visibility': habilitarReportes}">
                    <ul> 
                      <a class="btn btn-sm btn-block" [routerLink]="[node.url]"
                        style="text-align: left; color: rgb(17, 167, 236)">{{node.name}}</a>
                    </ul>
                  </li>
                </mat-tree-node>
            
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                  <li [ngStyle]="{'visibility': habilitarReportes}">
                    <button mat-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name" 
                      style="width: 100%; background: rgb(255, 255, 255)">
                      <div class="tree-titulos d-flex bd-highlight">
                        <div class="bd-highlight">
                          <mat-icon mat-list-icon id="icono-menu">{{node.icono}}</mat-icon>
                        </div>
                        <div class="bd-highlight">
                          <h5 class="name-uno">{{node.name}}</h5>
                        </div>
                        <div class="ml-auto bd-highlight">
                          <mat-icon class="mat-icon-rtl-mirror" id="icono-despliega">
                            {{treeControl.isExpanded(node) ? 'remove' : 'add'}}
                          </mat-icon>
                        </div>
                      </div>
                    </button>
                    <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                      [style.padding]="treeControl.isExpanded(node) ? '20px 0px 20px 0px' : '0px 0px 0px 0px'">
                      <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                  </li>
                </mat-nested-tree-node>
            
            </mat-tree>
        </div>
    </div>
</div>
