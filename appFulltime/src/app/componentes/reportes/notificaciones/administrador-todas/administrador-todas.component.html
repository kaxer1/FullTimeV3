<!-- TABLA CON LISTA DE TIPOS DE NOTIFICACIONES -->
<br>
<div class="container" style="padding-bottom: 50px; text-align: center;">
    <div class="mat-elevation-z8" style="background: white;">
        <div class="d-flex bd-highlight" id="resultadosEmpre">
            <span class="w-100 bd-highlight">
                Lista de Tipos de Notificaciones</span>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead class="thead-light">
                    <tr style="text-align: center;">
                        <th scope="col">N°</th>
                        <th scope="col">Notificación</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tipos | paginate:tamanio_pagina:numero_pagina">
                        <td>{{t.id}}</td>
                        <td>{{t.nombre}}</td>
                        <td class="d-flex justify-content-center">
                            <i (click)="GenerarPDF('download', t.id, 'E')" class="fas fa-file-export" id="enviar" matSuffix matTooltipPosition="right"
                                matTooltipClass="departamento-tooltip"
                                matTooltip="Modificar los datos generales de este registro">
                                <p>Enviados</p>
                            </i>
                            <i (click)="GenerarPDF('download', t.id, 'R')" class="fas fa-file-import" id="recibir" matSuffix matTooltipPosition="right"
                                matTooltipClass="departamento-tooltip"
                                matTooltip="Modificar los datos generales de este registro">
                                <p>Recibidos</p>
                            </i>
                            <i (click)="GenerarPDF('download', t.id, 'D')" class="fas fa-file-excel" id="eliminar" matSuffix matTooltipPosition="right"
                                matTooltipClass="departamento-tooltip"
                                matTooltip="Modificar los datos generales de este registro">
                                <p>Eliminados</p>
                            </i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <mat-paginator [length]="tipos.length" [pageSize]="tamanio_pagina" [pageSizeOptions]="pageSizeOptions"
            id="estilo" (page)="ManejarPagina($event)" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
