<div id="titulo">
    <span>REGISTRAR TIMBRE</span>
</div>
<form [formGroup]="TimbreForm">
    <div class="container">
        <br>
        <div class="nota">
            <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                Guardar.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-between">
            <mat-form-field>
                <mat-label>Fecha timbre</mat-label>
                <input id="i-cursor" matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa" [formControl]="FechaF"
                    required>
                <mat-datepicker-toggle matSuffix [for]="picker" matTooltipPosition="right"
                    matTooltip="Seleccionar fecha dando click en el icono de calendario o escribir fecha con formato día/mes/año. Ejemplo: 12/04/1993">
                </mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Hora timbre</mat-label>
                <input id="i-cursor" matInput type="time" [formControl]="HoraF">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Acción</mat-label>
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                    matTooltip="Seleccionar acción del timbre.">
                    help_outline</mat-icon>
                <mat-select [formControl]="accionF">
                    <mat-option *ngFor="let a of accion" [value]="a.value">
                        {{a.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</form>
<div style="text-align: center;">
    <button mat-button class="btn" [disabled]="!TimbreForm.valid" (click)="insertarTimbre(TimbreForm.value)">Enviar
        Timbre</button>
    <button mat-button class="btn" (click)="ventana.close({close: true})">Salir</button>
</div>
