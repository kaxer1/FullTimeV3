<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-md">
            <div class="tituloHorarioL">
                <span>CARGA MÚLTIPLE DE HORARIOS</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <div class="container">
                    <form method="post" enctype="multipart/form-data">
                        <input (change)="fileChangeHorario($event)" type="file" [formControl]="archivoHorarioForm"
                            id="file"
                            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                        <label for="file" class="btn-2" matSuffix matTooltipClass="listaF-tooltip"
                            matTooltipPosition="right"
                            matTooltip="Presionar para seleccionar Plantilla con nombre Planificacion Multiple">Cargar
                            Horarios</label>
                    </form>
                </div>
            </mat-card>
        </div>
        <div class="col-sm">
            <div class="tituloHorarioL">
                <span>DESCARGAR PLANTILLA</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <div class="container">
                    <a mat-button type="submit" id="descargar" class="btn btn-sm" matSuffix matTooltipPosition="right"
                        matTooltip="Dar click para ver o descargar el documento"
                        href="http://localhost:3000/plantillaD/documento/Planificacion Multiple.xlsx">
                        <span class="material-icons">cloud_download</span> Descargar Plantilla Planificación Multiple
                    </a>
                </div>
            </mat-card>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md">
            <div class="tituloHorarioL">
                <span>CARGA MÚLTIPLE PERIODO VACACIONES</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <div class="container">
                    <form method="post" enctype="multipart/form-data">
                        <input (change)="fileChangeVacacion($event)" type="file" [formControl]="archivoVacacionForm"
                            id="file2"
                            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                        <label for="file2" class="btn-2" matSuffix matTooltipClass="listaF-tooltip"
                            matTooltipPosition="right"
                            matTooltip="Presionar para seleccionar Plantilla con nombre Periodo Vacaciones">Cargar
                            Periodo Vacaciones</label>
                    </form>
                </div>
            </mat-card>
        </div>
        <div class="col-sm">
            <div class="tituloHorarioL">
                <span>DESCARGAR PLANTILLA PERIODO VACACIONES</span>
            </div>
            <mat-card class="example-card mat-elevation-z9" id="carta1">
                <div class="container">
                    <a mat-button type="submit" id="descargar" class="btn btn-sm" matSuffix matTooltipPosition="right"
                        matTooltip="Dar click para ver o descargar el documento"
                        href="http://localhost:3000/plantillaD/documento/Periodo Vacaciones.xlsx">
                        <span class="material-icons">cloud_download</span> Descargar Plantilla Periodo Vacaciones
                    </a>
                </div>
            </mat-card>
        </div>
    </div>
</div>
