<div class="d-flex bd-highlight barraTitulo">
    <mat-icon class="flex-shrink-1 bd-highlight" id="movilidad">open_with</mat-icon>
    <h4 class="w-100 bd-highlight" mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">Horas Extras</h4>
</div>
<form [formGroup]="TiempoHoraExtraForm">
    <mat-card-content>
        <div class="container" style="padding-top: 15px;">
            <div style="text-align: center;">
                <p style="font-size: 20; text-align: center; font-weight: bold;">HORAS REALIZADAS</p>
                <p style="font-size: 15px;"><b>{{data.hora}}{{data.horas_calculadas.hora}}</b></p>
                <button type="submit" class="btn btn-sm" (click)="TiempoAceptado()">Autorizar Horas</button>
            </div>
            <br>
            <div>
                <p style="font-size: 20; text-align: center; font-weight: bold;">HORAS APROBADAS</p>
                <mat-form-field>
                    <mat-label>NÃºmero Horas</mat-label>
                    <input matInput [formControl]="timer" type="time" (keypress)="IngresarSoloNumeros($event)"
                        (click)="LimpiarCampoHoras()">
                    <mat-icon id="icon_help" matSuffix matTooltipPosition="right"
                        matTooltip="Horas que autoriza el empleador">
                        help_outline</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</form>
<div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-sm" (click)="GuardarTiempoAutorizado(TiempoHoraExtraForm.value)"
        [disabled]="!TiempoHoraExtraForm.valid"> Guardar </button>
    <button type="submit" class="btn btn-sm" (click)="dialogRef.close(false)"> Salir </button>
</div>
