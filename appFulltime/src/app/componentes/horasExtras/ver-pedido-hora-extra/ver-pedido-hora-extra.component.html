<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-md">
            <mat-card class="mat-elevation-z8" style="padding-bottom: 5px;">
                <div class="barraTitulo1">
                    <div class="container">
                        <div class="row" style="text-align: center;">
                            <div class="col">
                                <h5>Información de Hora Extra</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" style="padding-top: 15px;" *ngFor="let h of hora_extra">
                        <div class="row">
                            <div class="col">
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Empleado:</label>
                                    <label>{{h.nombre.split(" ")[0]}}
                                        {{h.apellido.split(" ")[0]}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Cargo:</label>
                                    <label>{{h.cargo}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Descripción:</label>
                                    <label>{{h.descripcion}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Estado:</label>
                                    <label>{{nomEstado}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Número de Horas:</label>
                                    <label>{{h.num_hora}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Fecha Solicitud:</label>
                                    <label>{{h.fec_solicita.split("T")[0]}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Fecha Inicio:</label>
                                    <label>{{h.fec_inicio.split("T")[0]}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Fecha Final:</label>
                                    <label>{{h.fec_final.split("T")[0]}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Fecha Final:</label>
                                    <label>{{h.fec_final.split("T")[0]}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col" style="text-align: right;">
                            <i id="iconos" *ngIf="!HabilitarAutorizacion" class="fas fa-plus-circle"
                                style="color:rgb(58, 90, 231);" (click)="AbrirAutorizaciones(h)"
                                matTooltipPosition="right"
                                matTooltip="Agrega más tipos de permisos de este departamento.">
                                <p>Autorización</p>
                            </i>
                            <i id="iconos" *ngIf="!HabilitarTiempo" class="fas fa-stopwatch"
                                style="color:rgb(8, 96, 168); margin-left: 15px;"
                                (click)="AbrirTiempoAutorizacion(h.num_hora, h.id)" matTooltipPosition="right"
                                matTooltip="Tiempo que se le autoriza de la hora extra.">
                                <p>Tiempo Autorizado</p>
                            </i>
                            <i *ngIf="HabilitarAutorizacion" class="fas fa-edit"
                                style="color:green; text-align: center; margin-left: 15px;" matSuffix matTooltipPosition="right"
                                (click)="AbrirVentanaEditar(h)" matTooltip="Cambiar el estado del permiso">
                                <p>Estado</p>
                            </i>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md">
            <mat-card class="mat-elevation-z8" style="padding-bottom: 5px;">
                <div class="barraTitulo1">
                    <div class="container">
                        <div class="row" style="text-align: center;">
                            <div class="col">
                                <h5>Información de la Autorización</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="container" style="padding-top: 15px;" *ngFor="let a of autorizacion">
                        <div class="row">
                            <div class="col">
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Código autorización:</label>
                                    <label>{{a.id}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Estado:</label>
                                    <label>{{estado}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Orden:</label>
                                    <label>{{a.orden}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Departamento:</label>
                                    <label>{{departamento}}</label>
                                </div>
                                <div class="caja1 d-flex justify-content-start">
                                    <label id="datosF">Solicitud de Hora Extra:</label>
                                    <label>
                                        <i id="iconos" (click)="generarPdf('download')" class="fas fa-file-pdf"
                                            style="color:red; margin-left: 15px; text-align: center;" matSuffix
                                            matTooltipPosition="right" matTooltipClass="departamento-tooltip"
                                            matTooltip="Descargar Solicitud de Permiso en formato PDF">
                                            <p>Hora Extra</p>
                                        </i>
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col">
                            </div>
                            <div class="col">
                            </div>
                            <div class="col" style="text-align: right;">
                                <i class="fas fa-edit" style="color:green; text-align: center;" matSuffix
                                    matTooltipPosition="right" (click)="AbrirVentanaEditarAutorizacion(a)"
                                    matTooltip="Cambiar el estado de la hora extra">
                                    <p>Estado</p>
                                </i>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
