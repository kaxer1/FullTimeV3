<div class="container" style="padding-top: 15px; padding-bottom: 25px;">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <mat-card class="example-card mat-elevation-z8">
                <div style="text-align: center;">
                    <h5>Roles - Criterios de Búsqueda</h5>
                </div>
                <mat-card-content>
                    <div class="container" style="text-align: center;">
                        <form>
                            <mat-form-field>
                                <mat-label>Buscar por nombre de Rol</mat-label>
                                <input matInput placeholder="Ej: Administrador " [(ngModel)]="filtroRoles" (keypress)="soloLetras($event)" [formControl]="buscarDescripcion" 
                                     required>
                            </mat-form-field>
                        </form>
                    </div>
                </mat-card-content>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-danger btn-sm" (click)="limpiarCampoBuscar()" value="Cancelar">
                    <button type="button" class="btn btn-primary btn-sm" (click)="AbrirVentanaRegistrarRol()">Nuevo Rol</button>
                </div>
            </mat-card>
        </div>
        <div class="col-sm"></div>
    </div>
</div>

<div class="container  table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar>
        <span style="text-align: center;">Resultado de búsqueda</span>
    </mat-toolbar>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Descripción</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rol of roles | roles:filtroRoles">
                <td style="padding-top: 10px; text-align: center;">{{rol.nombre}}</td>
                <td>
                    <button type="submit" class="btn btn-info btn-sm"
                        [routerLink]="['/seleccionarPermisos/', rol.id]">Permisos</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
