<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">    
                        <mat-card class="mat-elevation-z8">
                            <img src="../../../../../assets/imagenes/logo/logoAdmin.png"> <br><br>
                            <span>Confirmar nueva contraseña</span>
                            <form [formGroup]="cambiarContraseniaForm">
                                <mat-form-field>
                                    <mat-label>Nueva Contraseña</mat-label>
                                    <input matInput placeholder="máximo 10 caracteres" [type]="hide1 ? 'password' : 'text'"
                                    maxlength="10"
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    formControlName="nPass" required>
                                    <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hide1">
                                        <mat-icon id="iEnrol" matSuffix matTooltipClass="enrol-tooltip" matTooltipPosition="right"
                                        matTooltip="Ocultar o mostrar la contraseña ingresada">
                                        {{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>   
                                <br>
                                <mat-form-field>
                                    <mat-label>Confirmar Contraseña</mat-label>
                                    <input matInput placeholder="máximo 10 caracteres" [type]="hide2 ? 'password' : 'text'"
                                    maxlength="10"
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    formControlName="cPass" required>
                                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hide2">
                                        <mat-icon id="iEnrol" matSuffix matTooltipClass="enrol-tooltip" matTooltipPosition="right"
                                        matTooltip="Ocultar o mostrar la contraseña ingresada">
                                        {{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                                <br>
                                <div style="margin: auto;">
                                    <button type="submit" class="btn" (onclick)="compararContrasenia(cambiarContraseniaForm.value)" 
                                    (click)="EnviarContraseniaConfirmacion(cambiarContraseniaForm.value)"
                                        [disabled]="!cambiarContraseniaForm.valid">Resetear Password</button>
                                </div>
                            </form>
                        </mat-card>                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<app-footer></app-footer>
