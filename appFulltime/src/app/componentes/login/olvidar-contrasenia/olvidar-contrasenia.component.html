<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">    
                        <mat-card class="mat-elevation-z8">
                            <img src="../../../../../assets/imagenes/logo/logoAdmin.png"> <br><br>    
                            <span>Recuperar Cuenta</span>
                            <form [formGroup]="olvidarContraseniaF">
                                <mat-form-field>
                                    <mat-label>Ingresa correo electr칩nico</mat-label>
                                    <input matInput placeholder="pat@example.com" [formControl]="correo" required>
                                    <mat-icon matSuffix matTooltipClass="horarioL-tooltip" matTooltipPosition="right" 
                                        matTooltip="Ingresa el correo electr칩nico asociada a tu cuenta de usuario para enviarte un mail de recuperaci칩n de contrase침a">help_outline</mat-icon>

                            <br>

                        </mat-card>                            
                    </div>
                </div>
            </div>
        </div>
    </div>
