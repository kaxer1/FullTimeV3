<div class="d-flex bd-highlight tituloR">
    <mat-icon class="flex-shrink-1 bd-highlight align-self-center" id="movilidad">open_with</mat-icon>
    <h5 class="w-100 bd-highlight align-self-center">Registrar Nivel de Título Profesional</h5>
</div>
<form [formGroup]="nuevoNivelTituloForm">
    <div class="container" style="text-align: center;">
        <div class="nota">
            <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón Guardar.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <mat-form-field>
                <mat-label>Nuevo Nivel de Título</mat-label>
                <input matInput placeholder="Ej: Ingenieria en Software" [formControl]="nombre"
                (keypress)="IngresarSoloLetras($event)" required>
                <mat-icon id="itituloL" matSuffix matTooltipClass="tituloL-tooltip" matTooltipPosition="right"
                matTooltip="Ingresar nombre del nievel de un título profesional">
                help_outline</mat-icon>
                <mat-error *ngIf="nombre.invalid">{{ObtenerMensajeErrorNombre()}}</mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
<div class="d-flex flex-wrap justify-content-center">
    <input type="submit" class="btn btn-sm button" (click)="InsertarNivelTitulo(nuevoNivelTituloForm.value)"
        [disabled]="!nuevoNivelTituloForm.valid" value="Guardar">
    <input type="submit" class="btn btn-sm button" (click)="CerrarVentanaRegistroTitulo()" value="Salir">
</div>
