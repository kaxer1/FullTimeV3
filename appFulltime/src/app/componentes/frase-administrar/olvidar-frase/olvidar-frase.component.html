<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">
                        <mat-card class="mat-elevation-z8">
                            <img src="../../../../../assets/imagenes/logo/logoAdmin.png"> <br><br>
                            <span>Recuperar Frase Seguridad</span>
                            <form [formGroup]="olvidarFrase">
                                <mat-form-field>
                                    <mat-label>Ingresa correo electr칩nico</mat-label>
                                    <input matInput placeholder="pat@example.com" [formControl]="correo" required>
                                    <mat-icon matSuffix  matTooltipPosition="right"
                                        matTooltip="Ingresar correo electr칩nico asociada a su cuenta de usuario, recibir치 un mail de recuperaci칩n de frase de seguridad.">
                                        help_outline</mat-icon>
                                    <mat-error *ngIf="correo.invalid">{{ObtenerMensajeCampoUsuarioError()}}</mat-error>
                                </mat-form-field>
                            </form>
                            <br>
                            <div style="margin: auto;">
                                <button type="submit" class="btn" (click)="EnviarCorreoConfirmacion(olvidarFrase.value)"
                                    [disabled]="!olvidarFrase.valid">Enviar</button>
                                <button type="submit" class="btn" (click)="Cancelar();">Cancelar</button>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
