<div style="text-align: center;">
    <img src="../../../../../assets/imagenes/logo/logoAdmin.png"> <br><br>
    <span>Registrar su frase</span>
    <form [formGroup]="fraseForm">
        <div class="nota">
            <span>NOTA: Ingresar una frase que pueda recordar. Esta frase la usar√° para realizar cambios importantes
                dentro del sistema.</span>
        </div>
        <mat-form-field>
            <mat-label>Ingresar Frase</mat-label>
            <textarea matInput #message maxlength="100" placeholder="***************" formControlName="aFrase"
                required></textarea>
            <mat-hint align="start"><strong>Ingresar hasta 100 caracteres</strong></mat-hint>
            <mat-hint align="end">{{message.value.length}} / 100</mat-hint>
        </mat-form-field>
        <br><br>
        <div style="text-align: center;">
            <button type="submit" class="btn" (click)="IngresarFrase(fraseForm.value)"
                [disabled]="!fraseForm.valid">Guardar Frase</button>
        </div>
        <br>
        <div style="text-align: center;">
            <button type="submit" class="btn" (click)="CerrarRegistro()">Salir</button>
        </div>
    </form>
</div>
