<header id="home-section">
    <div class="dark-overlay">
        <div class="home-inner">
            <div class="container">
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-center">
                        <mat-card class="mat-elevation-z8">
                            <img src="{{logo}}"> <br><br>
                            <form [formGroup]="validarCredencialesF">
                                <mat-form-field>
                                    <mat-label>NÂ° de Ticket:</mat-label>
                                    <input matInput placeholder="pat@example.com" [formControl]="userMail" required>
                                    <mat-error *ngIf="userMail.invalid">{{ObtenerMensajeCampoUsuarioError()}}
                                    </mat-error>
                                </mat-form-field>
                                <br>
                                <mat-form-field>
                                    <mat-label>Nombre:</mat-label>
                                    <input matInput [type]="hide1 ? 'password' : 'text'" [formControl]="pass" required>
                                    <mat-error *ngIf="pass.invalid">{{ObtenerMensajeCampoContraseniaError()}}
                                    </mat-error>
                                </mat-form-field>
                            </form>
                            <div style="margin: auto;">
                                <button type="submit" class="btn btn-lg btn-block"
                                    (click)="ValidarUsuario(validarCredencialesF.value)"
                                    [disabled]="!validarCredencialesF.valid">Imprimir</button>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<app-footer></app-footer>
