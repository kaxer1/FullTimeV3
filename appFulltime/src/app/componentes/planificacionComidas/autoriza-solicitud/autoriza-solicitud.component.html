<div class="scrollbar scrollbar-primary">
    <div class="barraTituloD">
        <span>Autorizar Servicio de Alimentación</span>
    </div>
    <br *ngIf="multiple">
    <mat-card-content *ngIf="multiple">
        <div class="d-flex justify-content-around">
            <button mat-button type="button" class="btn btn-sm" (click)="ActualizarEstadoMultiple(true)">Autorizar
            </button>
            <button mat-button type="button" class="btn btn-sm" (click)="ActualizarEstadoMultiple(false)">Negar
            </button>
            <button mat-button type="submit" class="btn btn-sm" (click)="Cerrar()">Cancelar
            </button>
        </div>
    </mat-card-content>
    <mat-card-content *ngIf="individual">
        <div class="container" style="padding-top: 15px;">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-start">
                        <label id="datosF">Nombre:</label>
                        <label>{{data.datosMultiple.nombre}} {{data.datosMultiple.apellido}}</label>
                    </div>
                    <div class="d-flex justify-content-start">
                        <label id="datosF">Tipo Servicio:</label>
                        <label>{{data.datosMultiple.nombre_servicio}}</label>
                    </div>
                    <div class="d-flex justify-content-start">
                        <label id="datosF">Menú:</label>
                        <label>{{data.datosMultiple.nombre_menu}}</label>
                    </div>
                    <div class="d-flex justify-content-start">
                        <label id="datosF">Plato:</label>
                        <label>{{data.datosMultiple.nombre_plato}}</label>
                    </div>
                    <div class="d-flex justify-content-start">
                        <label id="datosF">Hora Inicio:</label>
                        <label>{{data.datosMultiple.hora_inicio}}</label>
                    </div>
                    <div class="d-flex justify-content-start">
                        <label id="datosF">Hora Fin:</label>
                        <label>{{data.datosMultiple.hora_fin}}</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col" *ngIf="boton_autorizar">
                    <div class="d-flex justify-content-around">
                        <button mat-button type="button" class="btn btn-sm" (click)="ActualizarEstado(true)">Autorizar
                        </button>
                    </div>
                </div>
                <div class="col" *ngIf="boton_negar">
                    <div class="d-flex justify-content-around">
                        <button mat-button type="button" class="btn btn-sm" (click)="ActualizarEstado(false)">Negar
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-around">
                        <button mat-button type="submit" class="btn btn-sm" (click)="Cerrar()">Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>

</div>
