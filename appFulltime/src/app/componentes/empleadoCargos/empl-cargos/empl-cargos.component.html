<mat-icon>open_with</mat-icon>
<div class="barraTitulo">
<h5 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">Contrato del Empleado</h5>
</div>
<br>
    <!-- Formulario Completo -->
    <form [formGroup]="nuevoEmplCargosForm">
        <mat-card-content>
            <div class="container" style="padding-top: 15px; text-align: center;">
                <div class="row">
                    <div class="col-sm">
                        <mat-form-field>
                            <mat-label>Seleccione Departamento</mat-label>
                            <mat-select [formControl]="idDepartamento">
                                <mat-option *ngFor="let d of departamento" [value]="d.id">{{d.nombre}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Selecciona fecha de Inicio</mat-label>
                            <input matInput type="date" [formControl]="fechaInicio" min="1950-01-31" max="2050-01-31">
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Selecciona fecha de Final</mat-label>
                            <input matInput type="date" [formControl]="fechaFinal" required>
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field>
                            <mat-label>Seleccione sucursal</mat-label>
                            <mat-select [formControl]="idSucursal">
                                <mat-option *ngFor="let s of sucursales" [value]="s.id">{{s.nombre}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Sueldo</mat-label>
                            <input matInput [formControl]="sueldo" type="number" style="text-align: right;">
                            <span matPrefix>$&nbsp;</span>
                            <span matSuffix>.00</span>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <mat-label>Horas que trabaja</mat-label>
                            <input matInput placeholder="Ej: 8" type="number" maxlength="2"
                                [formControl]="horaTrabaja"
                                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                (keypress)="soloNumeros($event)" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </form>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-sm" (click)="insertarEmpleadoCargo(nuevoEmplCargosForm.value)"
            [disabled]="!nuevoEmplCargosForm.valid"> Guardar </button>
        <button type="submit" class="btn btn-danger btn-sm" (click)="CerrarVentanaRegistroContrato()"> Salir </button>
    </div>
