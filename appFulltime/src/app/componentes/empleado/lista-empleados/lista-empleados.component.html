<table class="table">
    <thead>
        <tr>
            <th scope="col">Id empleado</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cedula</th>
            <th scope="col">Estado</th>
            <th scope="col">correo</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of empleado">
            <th scope="row">{{e.empl_id}}</th>
            <td>{{e.nombre}}</td>
            <td>{{e.apellido}}</td>
            <td>{{e.cedula}}</td>
            <td>{{e.estado}}</td>
            <td>{{e.correo}}</td>
            <td>
                <button type="submit" (click)="verEmpleado(e.id)" class="btn btn-primary">Ver</button>
            </td>
        </tr>

    </tbody>
</table>
