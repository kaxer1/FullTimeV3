<br>
<div class="container">

    <nav class="navbar navbar-dark bg-primary">
        <h5 class="navbar-text text-light">Empleados - Criterios de Búsqueda</h5>
    </nav>
    <!-- Formulario Completo -->
    <!--<form>-->

    <div class="container border border-primary">

        <!-- contenedor de registro de datos -->
        <div class="row" style="padding-top: 15px; padding-bottom: 25px;">


            <div class="container" style="text-align: center">
                <!-- <form> -->
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Codigo</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Cédula</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Nombre</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Apellido</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>

    <!-- Botones -->
    <button type="button" class="btn btn-primary" style="margin-left: 15px; margin-top: 15px;">Crear</button>
    <button type="button" class="btn btn-primary" style="margin-left: 15px; margin-top: 15px;">Buscar</button>
    <button type="button" class="btn btn-primary" style="margin-left: 15px; margin-top: 15px;">Cancelar</button>
    <!--</form>-->
</div>

<br>

<div class="container  table-responsive" style="padding-bottom: 50px;">
    <mat-toolbar >
        <span style="text-align: center;">Resultado de búsqueda</span>
      </mat-toolbar>
    <table mat-table class="mat-elevation-z8 table table-hover table-sm">
        <thead class="thead-light">
            <tr style="text-align: center;">
                <th scope="col">Id </th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cédula</th>
                <th scope="col">Estado</th>
                <th scope="col">Correo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of empleado">
                <th style="padding-top: 10px; text-align: center;" scope="row">{{e.id}}</th>
                <td style="padding-top: 10px;">{{e.nombre}}</td>
                <td style="padding-top: 10px;">{{e.apellido}}</td>
                <td style="padding-top: 10px;">{{e.cedula}}</td>
                <td style="padding-top: 10px; text-align: center;">{{e.estado}}</td>
                <td style="padding-top: 10px;">{{e.correo}}</td>
                <td>
                    <button type="submit" (click)="verEmpleado(e.id)" class="btn btn-primary"
                        [routerLink]="['/verEmpleado/', e.id]">Ver</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
