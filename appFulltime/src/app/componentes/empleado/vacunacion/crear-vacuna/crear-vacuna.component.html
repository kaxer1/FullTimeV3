<mat-card class="example-card mat-elevation-z8">
    <div class="barraTitulo">
        <h5>Registrar Datos Vacuna</h5>
    </div>
    <!-- Formulario Completo -->
    <form [formGroup]="vacunaForm">
        <mat-card-content>
            <div class="container" style="padding-top: 15px; text-align: center;">
                <div class="nota">
                    <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                        Guardar.</span>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Vacuna</mat-label>
                            <mat-icon id="icono" matSuffix matTooltipPosition="right"
                                matTooltip="Seleccionar tipo de vacuna.">
                                help_outline
                            </mat-icon>
                            <mat-select [formControl]="idTipoF">
                                <mat-option *ngFor="let tv of tipoVacuna" [value]="tv.id"
                                    (click)="ActivarDesactivarNombre(vacunaForm.value)">
                                    {{tv.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field *ngIf="!ingresarTipo">
                            <mat-label>Registrar Vacuna</mat-label>
                            <input matInput placeholder="SINOVAC" (keypress)="IngresarSoloLetras($event)"
                                formControlName="nombreForm" [ngStyle]="estilo">
                            <mat-icon id="icono" matSuffix matTooltipPosition="right"
                                matTooltip="Ingresar nombre tipo de vacuna.">
                                help_outline</mat-icon>
                        </mat-form-field>
                        <div class="separar">
                            <mat-checkbox [checked]="estado"
                            (change)="setAll($event.checked)">
                                Primera dosis
                            </mat-checkbox>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex flex-wrap justify-content-around">
                            <div class="separar">
                                <form method="post" enctype="multipart/form-data">
                                    <input (change)="fileChange($event)" type="file" [formControl]="archivoF" id="file">
                                    <label for="file" class="btn-2" (click)="LimpiarNombreArchivo()" matSuffix
                                        matTooltipPosition="right"
                                        matTooltip="Subir certificado o carnet de vacunación contra la COVID 19.">Subir
                                        Carnet</label>
                                </form>
                            </div>
                            <div class="separar">
                                <input type="text" readonly id="nomDocumento" placeholder="Ningún archivo seleccionado."
                                    class="form-control" style="width: 210px;" [formControl]="certificadoF">
                            </div>
                            <div class="separar" *ngIf="HabilitarBtn">
                                <button class="btn btn-sm" type="submit" (click)="RetirarArchivo()">Quitar
                                    Documento</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </form>
    <div style="text-align: center;">
        <button type="submit" class="btn" (click)="GuardarDatosSistema(vacunaForm.value)"
            [disabled]="!vacunaForm.valid">
            <span class="material-icons alinear" matSuffix matTooltipPosition="right"
                matTooltip="Guardar datos registrados.">save</span>
        </button>
        <button type="submit" class="btn" (click)="LimpiarCampos()">
            <span class="material-icons alinear" matSuffix matTooltipPosition="right"
                matTooltip="Borrar datos ingresados.">backspace</span>
        </button>
        <button type="submit" class="btn" (click)="CerrarRegistro()">
            <span class="material-icons alinear" matSuffix matTooltipPosition="right"
                matTooltip="Cerrar ventana de registro de vacunación.">close</span>
        </button>
    </div>
</mat-card>
