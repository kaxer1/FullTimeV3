<mat-card class="example-card mat-elevation-z8">
    <div class="barraTitulo">
        <h5>{{texto}} Discapacidad</h5>
    </div>
    <!-- Formulario Completo -->
    <form [formGroup]="nuevoCarnetForm">
        <mat-card-content>
            <div class="container" style="padding-top: 15px; text-align: center;">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>N° de Carnet Conadis</mat-label>
                            <input matInput type="number" placeholder="Ej: " [formControl]="carnet" maxlength="7"
                                oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                (keypress)="IngresarSoloNumeros($event)" required>
                            <mat-icon id="icono" matSuffix matTooltipPosition="right"
                                matTooltipClass="departamento-tooltip"
                                matTooltip="Ingresar número del carnet del Conadis">
                                help_outline
                            </mat-icon>
                            <mat-error *ngIf="carnet.invalid">{{obtenerMensajeErrorCarnet()}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label id="tipoD">Seleccionar Discapacidad</mat-label>
                            <mat-icon id="icono" matSuffix matTooltipPosition="right"
                                matTooltipClass="departamento-tooltip"
                                matTooltip="Seleccione el tipo de discapacidad que posee el empleado">
                                help_outline
                            </mat-icon>
                            <mat-select [formControl]="tipo" [(ngModel)]="seleccionarTipo" required>
                                <mat-option *ngFor="let td of tipoDiscapacidad" [value]="td.id" (click)="ActivarDesactivarNombre(nuevoCarnetForm.value)">
                                    {{td.nombre}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Nuevo Tipo</mat-label>
                            <input matInput placeholder="Ej: Descripcion del tipo de permiso"
                                (keypress)="IngresarSoloLetras($event)" formControlName="nombreForm" id="nombreTD"
                                style="visibility:hidden">
                            <mat-icon id="icono" matSuffix matTooltipClass="color-tooltip" matTooltipPosition="right"
                                matTooltip="Ingresar nombre del nuevo tipo de discapacidad">
                                help_outline</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-label>Porcentaje de discapacidad *</mat-label>
                        <mat-icon id="icono" matSuffix matTooltipPosition="right" matTooltipClass="color-tooltip"
                            matTooltip="Indique el valor porcentual de discapacidad que posee el empleado">
                            help_outline
                        </mat-icon>
                        <br>
                        <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="100"
                            [formControl]="porcentaje" required>
                        </mat-slider>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </form>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary btn-lg" (click)="insertarCarnet(nuevoCarnetForm.value)"
            [disabled]="!nuevoCarnetForm.valid">
            <span class="material-icons alinear" matSuffix matTooltipPosition="right" matTooltipClass="color-tooltip"
                matTooltip="Guardar registro">save</span>
        </button>
        <button type="submit" class="btn btn-info btn-lg" (click)="limpiarCampos()">
            <span class="material-icons alinear" matSuffix matTooltipPosition="right" matTooltipClass="color-tooltip"
                matTooltip="Borrar datos ingresados">backspace</span>
        </button>
        <button type="submit" class="btn btn-danger btn-lg" (click)="cerrarRegistro()">
            <span class="material-icons alinear" matSuffix matTooltipPosition="right" matTooltipClass="color-tooltip"
                matTooltip="Cancelar registro">close</span>
        </button>
    </div>
</mat-card>
