<div class="container" style="padding-top: 15px; padding-bottom: 25px;">


    <nav class="navbar navbar-dark bg-primary">
        <h5 class="navbar-text text-light">Añadir Discapacidad</h5>
    </nav>
    <!-- Formulario Completo -->
    <form [formGroup]="nuevoCarnetForm" (ngSubmit)="insertarCarnet(nuevoCarnetForm.value)">

        <div class="container border border-primary" style="padding-top: 15px; padding-bottom: 2px;">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Carnet Conadis</label>
                <div class="col-sm">
                    <input type="text" class="form-control" formControlName="carnetForm" placeholder="N° de Carnet">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Porcentaje</label>
                <div class="col-sm">
                    <input type="text" class="form-control" formControlName="porcentajeForm" placeholder="%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Tipo</label>
                <div class="col-sm">
                    <input type="text" class="form-control" formControlName="tipoForm" placeholder="Tipo de discapacidad">
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" style="margin-left: 15px; margin-top: 15px;" [disabled]="!nuevoCarnetForm.valid" value="Grabar">
        <input type="submit" class="btn btn-danger" style="margin-left: 15px; margin-top: 15px;" [disabled]="!nuevoCarnetForm.valid" value="Cancelar">

    </form>

</div>
