<div class="container" style="padding-top: 25px; padding-bottom: 25px;">

    <mat-card class="example-card mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>AÃ±adir Discapacidad</mat-card-title>
        </mat-card-header>
        <!-- Formulario Completo -->
        <form [formGroup]="nuevoCarnetForm" (ngSubmit)="insertarCarnet(nuevoCarnetForm.value)">

            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <mat-label>Ingresar Carnet Conadis</mat-label>
                        <input matInput type="number" placeholder="Ej: " [formControl]="carnet" required>
                        <mat-error *ngIf="carnet.invalid">{{obtenerMensajeErrorCarnet()}}</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Seleccione Tipo Discapacidad</mat-label>
                        <mat-select [formControl]="tipo">
                            <mat-option *ngFor="let d of discapacidades" [value]="d.value">
                                {{d.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>
                    <mat-label>Porcentaje de discapacidad</mat-label>
                    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="100"
                        [formControl]="porcentaje" required>
                    </mat-slider>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <input type="submit" class="btn btn-primary" style="margin-left: 15px;"
                    [disabled]="!nuevoCarnetForm.valid" value="Grabar">
                <input type="submit" class="btn btn-danger" style="margin-left: 15px;"
                    [disabled]="!nuevoCarnetForm.valid" value="Cancelar">
            </mat-card-actions>
        </form>
    </mat-card>

</div>
