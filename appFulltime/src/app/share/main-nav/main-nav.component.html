<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="succeed" class="texcol">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" class="texcol">
        <mat-icon matListIcon class="fas fa-user-cog"></mat-icon>
        <h5 matLine>Administraci√≥n</h5>
      </a>

      
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/registrarEmpleado']" class="texcol">Registrar Empleados</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/empleado']" class="texcol">Empleado</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/roles']" class="texcol">Roles</a>
      <mat-divider></mat-divider>
      <!-- <a mat-list-item href="#" class="texcol">Almuerzos</a>
      <a mat-list-item href="#" class="texcol">Descarga</a> -->
      <a mat-list-item [routerLink]="['/titulos']" class="texcol">Titulos</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/discapacidad']" class="texcol">Discapacidad</a>
      <mat-divider></mat-divider>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="nav">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="texcol">FULLTIME 3.0</span>
    </mat-toolbar>

    <div class="container" style="padding-bottom: 50px;">
      <div class="row">
        <div class="col">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>




    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
